<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه زکی - همه محصولات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style-index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #10b981;
      --primary-light: #e0fdfa;
      --primary-dark: #059669;
      --text-dark: #243241;
      --text-medium: #374151;
      --text-light: #6b7280;
      --background: #f2f6f5;
      --white: #ffffff;
      --shadow: 0 2px 16px rgba(16, 185, 129, 0.08);
      --hover-shadow: 0 8px 36px rgba(16, 185, 129, 0.2);
      --border-radius: 16px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 0;
    }

    .vit-nav {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .vit-nav a {
      color: var(--text-medium);
      font-weight: 700;
      font-size: 1.08rem;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 12px;
      transition: .16s;
      background: none;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .vit-nav a:hover, 
    .vit-nav a.active {
      background: var(--primary-light);
      color: var(--primary-color);
      box-shadow: 0 2px 9px rgba(16, 185, 129, 0.12);
    }

    .vit-logo {
      display: flex;
      align-items: center;
      z-index: 2;
      flex-shrink: 0;
    }
    
    .vit-logo a {
      display: flex;
      align-items: center;
      text-decoration: none;
      height: 60px;
      padding: 0 10px;
      transition: transform 0.3s ease;
    }
    
    .vit-logo a:hover {
      transform: scale(1.05);
    }
    
    .vit-logo-gradient {
      font-family: 'Vazirmatn', 'Montserrat', Arial, sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      letter-spacing: .01em;
      background: linear-gradient(90deg, var(--primary-color) 20%, #0ea5e9 80%);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      display: block;
      padding: 0 5px;
    }

    .vit-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .vit-btn {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(92deg, var(--primary-color) 0%, #0ea5e9 100%);
      color: var(--white);
      font-weight: 800;
      font-size: 1.05rem;
      padding: 10px 22px 10px 15px;
      border-radius: 14px;
      box-shadow: 0 2px 13px rgba(14, 165, 233, 0.15);
      text-decoration: none;
      border: none;
      outline: none;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .vit-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(25deg);
      transition: all 0.6s;
    }
    
    .vit-btn:hover::after {
      left: 120%;
    }
    
    .vit-btn svg {
      margin-left: 6px;
      margin-right: -2px;
      stroke-width: 2;
    }
    
    .vit-btn:hover {
      background: linear-gradient(92deg, #0ea5e9 0%, var(--primary-color) 100%);
      box-shadow: 0 7px 22px rgba(16, 185, 129, 0.3);
      transform: translateY(-2px) scale(1.03);
    }
    
    .vit-login-btn {
      color: #0ea5e9;
      font-weight: 800;
      font-size: 1.05rem;
      padding: 9px 21px;
      border-radius: 12px;
      background: none;
      transition: var(--transition);
      text-decoration: none;
      border: 1.5px solid rgba(14, 165, 233, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .vit-login-btn:hover {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary-dark);
      border-color: rgba(16, 185, 129, 0.4);
    }
    
    .vit-user {
      display: flex;
      align-items: center;
      padding: 8px 15px 8px 12px;
      border-radius: 12px;
      background: none;
      text-decoration: none;
      color: #0ea5e9;
      transition: var(--transition);
      font-weight: 800;
    }
    
    .vit-user:hover {
      background: var(--primary-light);
      color: var(--primary-color);
    }
    
    .vit-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-left: 8px;
      background: var(--white);
      object-fit: cover;
      border: 1.5px solid rgba(14, 165, 233, 0.2);
    }
    
    .vit-username {
      font-size: 1.05rem;
      font-weight: 800;
      margin-left: 2px;
      letter-spacing: 0.01em;
      color: var(--text-dark);
    }

    /* سرچ باکس ساده و زیبا */
    .search-container {
      display: flex;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    .search-box {
      width: 100%;
      border: 2px solid #0ea5e9;
      border-radius: 30px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 15px rgba(14, 165, 233, 0.1);
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.25);
      border-color: var(--primary-color);
    }

    .search-box input {
      width: 100%;
      border: 0;
      padding: 14px 22px;
      outline: none;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text-dark);
      background: transparent;
    }

    /* فیلترهای جذاب - بهبود یافته برای دستگاه‌های کوچک */
    .filters-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 25px 0;
      justify-content: center;
    }

    .filter-btn {
      padding: 10px 22px;
      border: none;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 700;
      transition: all 0.3s;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-medium);
      position: relative;
    }

    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(92deg, var(--primary-color) 0%, #0ea5e9 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
      transform: translateY(-2px);
    }

    .filter-btn i {
      font-size: 1.1rem;
    }

    /* بخش محصولات */
    .container {
      max-width: 1280px;
      margin: 30px auto 40px;
      padding: 0 20px;
      flex: 1;
    }

    .page-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .page-title i {
      color: var(--primary-color);
    }

    .product-card {
      background: #ffffff;
      border-radius: 1.25rem;
      box-shadow: 0 8px 24px rgba(16,185,129,0.12), 0 4px 12px rgba(14,165,233,0.10);
      overflow: hidden;
      padding: 16px;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      gap: 16px;
      transition: transform .2s, box-shadow .2s;
      position: relative;
      height: 100%;
    }

    .product-card:hover {
      box-shadow: 0 12px 32px rgba(16,185,129,0.22), 0 6px 20px rgba(14,165,233,0.18);
      transform: translateY(-4px);
    }

.product-card.ad-card {
  padding: 0;
  border: none;
  overflow: hidden;
  position: relative;
  background: linear-gradient(140deg, rgba(224,253,250,0.92) 0%, rgba(230,244,253,0.95) 48%, #ffffff 100%);
  display: flex;
}

.product-card.ad-card::before,
.product-card.ad-card::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.product-card.ad-card::before {
  background:
    radial-gradient(circle at top right, rgba(14,165,233,0.18), transparent 55%),
    radial-gradient(circle at bottom left, rgba(16,185,129,0.15), transparent 60%);
  opacity: 0.9;
}

.product-card.ad-card::after {
  background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.45) 70%);
  mix-blend-mode: screen;
}

.product-card.ad-card .ad-card-inner {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}

.ad-card-media {
  position: relative;
  height: 220px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, rgba(14,165,233,0.18), rgba(16,185,129,0.18));
}

.ad-card-media::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4), transparent 55%);
  z-index: 1;
}

.ad-card-media::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(15,23,42,0) 40%, rgba(15,23,42,0.18) 100%);
  z-index: 1;
}

.ad-card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1.02);
  transition: transform 0.35s ease;
}

.product-card.ad-card:hover .ad-card-image {
  transform: scale(1.07);
}

.ad-card-placeholder {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: 900;
  color: #0ea5e9;
  z-index: 2;
}

.ad-card-badge {
  position: absolute;
  top: 16px;
  right: 16px;
  z-index: 3;
  background: linear-gradient(90deg, #f97316, #f59e0b);
  color: #fff;
  padding: 7px 16px;
  border-radius: 999px;
  font-weight: 800;
  font-size: 0.85rem;
  letter-spacing: 0.02em;
  box-shadow: 0 6px 20px rgba(249,115,22,0.28);
}

.ad-card-body {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 22px 24px 24px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255,255,255,0.65);
}

.ad-card-header {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.product-card.ad-card .ad-card-title {
  color: #0f172a;
  font-size: 1.3rem;
  font-weight: 900;
  line-height: 1.45;
}

.ad-card-shop {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 14px;
  background: rgba(14,165,233,0.12);
  color: #0ea5e9;
  font-weight: 800;
  border-radius: 999px;
  font-size: 0.95rem;
}

.ad-card-shop i {
  font-size: 1rem;
}

.ad-card-text {
  background: rgba(255,255,255,0.78);
  border-radius: 14px;
  padding: 16px 18px;
  color: #1f2937;
  font-weight: 600;
  font-size: 0.96rem;
  line-height: 1.7;
  border: 1.5px solid rgba(16,185,129,0.18);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
  word-break: break-word;
}

.ad-card-footer {
  margin-top: auto;
  display: flex;
  align-items: center;
  gap: 16px;
  flex-wrap: wrap;
}

.ad-card-price {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-weight: 800;
  font-size: 1.05rem;
  color: #047857;
  background: rgba(16,185,129,0.15);
  padding: 9px 18px;
  border-radius: 999px;
  box-shadow: 0 8px 20px rgba(16,185,129,0.18);
}

.ad-card-price i {
  color: #0ea5e9;
  font-size: 1rem;
}

.ad-card-btn {
  flex: 1 1 190px;
  background: linear-gradient(92deg, #0ea5e9 0%, #10b981 100%);
  box-shadow: 0 10px 28px rgba(14,165,233,0.28);
  font-size: 1.05rem;
  font-weight: 900;
  letter-spacing: 0.02em;
  padding: 13px 0;
  border-radius: 14px;
  justify-content: center;
}

.ad-card-btn:hover {
  box-shadow: 0 16px 40px rgba(16,185,129,0.32);
  transform: translateY(-2px) scale(1.02);
}

@media (max-width: 1024px) {
  .ad-card-media {
    height: 210px;
  }

  .ad-card-body {
    padding: 20px 22px 24px;
  }
}

@media (max-width: 768px) {
  .ad-card-media {
    height: 190px;
  }
}

    .product-image-container {
      width: 100%;
      height: 200px;
      border-radius: 1.25rem;
      overflow: hidden;
      position: relative;
      background: #f1f5f9;
    }

      width: 100%;

    .add-to-cart-btn {

    /* فوتر */
    footer {
      background: var(--primary-color);
      color: var(--white);
      padding: 45px 0 20px;

<script>
/* ----------------------- داده‌های پایه ----------------------- */
let allProducts = [];
let products    = [];
let featuredAd  = null;
let featuredAdProductId = null;

const AD_PLAN_SLUG = 'ad_products';

const categories = [
  "همه محصولات","پوشاک","خوراک","خدمات","دیجیتال","زیبایی",
  "کتاب و تحریر","لوازم خانگی","ورزشی","تالار و مجالس",
  "قنادی و شیرینی","گل و گیاه","خودرو"
];
const shops = [
  "همه مراکز خرید","مرکز خرید اپال","ارگ تجریش",
  "پالادیوم","ایران مال","کوروش","هایپرسان"
];

function escapeHtml(value) {
  if (value === null || value === undefined) return '';
  return String(value)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}

function getProductIdFromProduct(product) {
  if (!product) return '';
  if (typeof product === 'string') return product;
  if (typeof product === 'object') {
    return product._id || product.id || product.slug || '';
  }
  return '';
}

let currentSort        = null;          // cheap | expensive | null
let currentShop        = "همه مراکز خرید";
let currentCategory    = "همه محصولات";
let currentPriceFilter = null;          // {min,max} | null

/* --------------------- آماده‌سازی دراپ‌داون‌ها --------------------- */
document.addEventListener('DOMContentLoaded', async ()=>{
  // تنظیمات اولیه
  setupEventListeners();
  await fetchFeaturedAd();
  fetchProductsFromAPI();
});

function setupEventListeners() {
  /* --- جستجو --- */
  document.getElementById('searchInput').addEventListener('input', filterAndSortProducts);
  
  /* --- فیلترهای دسکتاپ --- */
  setupDesktopFilters();
  
  /* --- فیلترهای موبایل --- */
  setupMobileFilters();
  
  /* --- مرتب‌سازی --- */
  setupSorting();
  
  /* --- فیلتر قیمت --- */
  setupPriceFilter();
  
  /* --- اسکرول هدر --- */
  window.addEventListener('scroll', () => {
    const h = document.getElementById('mainHeader');
    window.scrollY > 20 ? h.classList.add('scrolled') : h.classList.remove('scrolled');
  });
  
  /* --- منوی فیلتر موبایل --- */
  document.getElementById('mobileFilterBtn').addEventListener('click', () => {
    document.getElementById('mobileFiltersOverlay').style.display = 'flex';
    setTimeout(() => {
      document.getElementById('mobileFilters').classList.add('active');
    }, 10);
  });
  
  document.getElementById('closeFilters').addEventListener('click', closeMobileFilters);
  document.getElementById('applyFiltersMobile').addEventListener('click', () => {
    filterAndSortProducts();
    closeMobileFilters();
  });
}

function setupDesktopFilters() {
  const catMenu = document.getElementById('filterDropdown');
  const shopMenu = document.getElementById('shopsDropdown');
  
  // فیلتر دسته‌بندی
  document.getElementById('mainFilterBtn').addEventListener('click', e => {
    e.stopPropagation();
    catMenu.style.display = catMenu.style.display === 'block' ? 'none' : 'block';
    shopMenu.style.display = 'none';
    document.getElementById('priceFilterMenu').style.display = 'none';
  });
  
  // فیلتر فروشگاه
  document.getElementById('shopsBtn').addEventListener('click', e => {
    e.stopPropagation();
    shopMenu.style.display = shopMenu.style.display === 'block' ? 'none' : 'block';
    catMenu.style.display = 'none';
    document.getElementById('priceFilterMenu').style.display = 'none';
  });
  
  // فیلتر دسته‌بندی
  document.querySelectorAll('#filterDropdown .dropdown-item').forEach(item => {
    item.addEventListener('click', function() {
      currentCategory = this.dataset.filter;
      document.getElementById('mainFilterBtn').innerHTML = 
        `<i class="fas fa-boxes"></i>${currentCategory}<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      filterAndSortProducts();
      updateActiveFilters();
    });
  });
  
  // فیلتر فروشگاه
  document.querySelectorAll('#shopsDropdown .dropdown-item').forEach(item => {
    item.addEventListener('click', function() {
      currentShop = this.dataset.shop;
      document.getElementById('shopsBtn').innerHTML = 
        `<i class="fas fa-store"></i>${currentShop}<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      filterAndSortProducts();
      updateActiveFilters();

  });
}

function setupMobileFilters() {

  const priceMenuMobile = document.getElementById('priceFilterMenuMobile');
  
  // فیلتر دسته‌بندی موبایل
  document.getElementById('mainFilterBtnMobile').addEventListener('click', e => {

  // فیلتر فروشگاه موبایل

    priceMenuMobile.style.display = priceMenuMobile.style.display === 'block' ? 'none' : 'block';
    catMenuMobile.style.display = 'none';
    shopMenuMobile.style.display = 'none';
  });
  
  // فیلتر دسته‌بندی موبایل
  document.querySelectorAll('#filterDropdownMobile .dropdown-item').forEach(item => {
    item.addEventListener('click', function() {

      document.getElementById('filterDropdownMobile').style.display = 'none';
    });
  });
  
  // فیلتر فروشگاه موبایل
  document.querySelectorAll('#shopsDropdownMobile .dropdown-item').forEach(item => {
    item.addEventListener('click', function() {
      currentShop = this.dataset.shop;
      document.getElementById('shopsBtnMobile').innerHTML =

      document.getElementById('shopsDropdownMobile').style.display = 'none';

      alert("حداقل قیمت نمی‌تواند از حداکثر بیشتر باشد!");
      return;
    }
    
    currentPriceFilter = { min, max };
    document.getElementById('priceFilterBtnMobile').innerHTML = 
      `<i class="fas fa-dollar-sign"></i>فیلتر قیمت (${min.toLocaleString('fa-IR')} - ${max.toLocaleString('fa-IR')})<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;

function setupSorting() {
  // مرتب‌سازی دسکتاپ
  document.getElementById('sort-cheap').addEventListener('click', function() {
    currentSort = 'cheap';
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));

    updateActiveFilters();

  document.getElementById('sort-expensive').addEventListener('click', function() {
    currentSort = 'expensive';
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    filterAndSortProducts();
    updateActiveFilters();
  });
  
  // مرتب‌سازی موبایل
  document.getElementById('sort-cheap-mobile').addEventListener('click', function() {
    currentSort = 'cheap';
    document.querySelectorAll('#mobileFilters .filter-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    updateActiveFilters();
  });
  
  document.getElementById('sort-expensive-mobile').addEventListener('click', function() {
    currentSort = 'expensive';
    document.querySelectorAll('#mobileFilters .filter-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    updateActiveFilters();
  });
}

function setupPriceFilter() {
  const priceMenu = document.getElementById('priceFilterMenu');
  
  // فیلتر قیمت دسکتاپ
  document.getElementById('priceFilterBtn').addEventListener('click', e => {
    e.stopPropagation();
    priceMenu.style.display = priceMenu.style.display === 'block' ? 'none' : 'block';
    document.getElementById('filterDropdown').style.display = 'none';
    document.getElementById('shopsDropdown').style.display = 'none';
  });
  
  document.getElementById('applyPriceFilter').addEventListener('click', function() {
    const min = parseFloat(document.getElementById('minPrice').value) || 0;
    const max = parseFloat(document.getElementById('maxPrice').value) || Number.MAX_SAFE_INTEGER;
    
    if (min > max) {
      alert("حداقل قیمت نمی‌تواند از حداکثر بیشتر باشد!");
      return;
    }
    
    currentPriceFilter = { min, max };
    document.getElementById('priceFilterBtn').innerHTML = 
      `<i class="fas fa-dollar-sign"></i>فیلتر قیمت (${min.toLocaleString('fa-IR')} - ${max.toLocaleString('fa-IR')})<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('priceFilterBtn').classList.add('active');

function closeMobileFilters() {
  document.getElementById('mobileFilters').classList.remove('active');
  setTimeout(() => {
    document.getElementById('mobileFiltersOverlay').style.display = 'none';
  }, 300);
}

/* تبدیل اعداد فارسی/عربی و حذفیات جداکننده‌ها → عدد JS */
function parsePriceInput(str){
  if(!str) return '';
  const en = str.replace(/[٠-٩۰-۹]/g,d => '۰۱۲۳۴۵۶۷۸۹'.indexOf(d))   // ارقام عربی/فارسی → انگلیسی
                .replace(/[,‌\s]/g,'')                                // ویرگول و فاصله
                .trim();
  return en==='' ? '' : Number(en);
}

/* ---------------------- واکشی محصولات ---------------------- */
async function fetchFeaturedAd(){
  try{
    const response = await fetch(`/api/adOrder/active?planSlug=${AD_PLAN_SLUG}`);
    if(!response.ok) throw new Error('خطا در دریافت تبلیغ فعال');
    const data = await response.json();
    if(data.success && Array.isArray(data.ads)){
      const approvedAd = data.ads.find(ad => ad && ad.status === 'approved');
      if(approvedAd){
        featuredAd = approvedAd;
        featuredAdProductId = getProductIdFromProduct(approvedAd.productId);
        return;
      }
    }
    featuredAd = null;
    featuredAdProductId = null;
  }catch(err){
    console.warn('خطا در دریافت تبلیغ ویژه محصولات:', err);
    featuredAd = null;
    featuredAdProductId = null;
  }
}

async function fetchProductsFromAPI(){
  try{
    // واکشی واقعی از بک‌اند (فرض بر این است که endpoint /api/products وجود دارد و JSON برمی‌گرداند)
    const response = await fetch('/api/products');
    if (!response.ok) {
      throw new Error('خطا در دریافت محصولات از سرور');
    }
    allProducts = await response.json();
    
    filterAndSortProducts();
  }catch(err){
    const wrap = document.getElementById('productsList');
    const errorHtml =
      `<div style="grid-column:1/-1;text-align:center;padding:40px">
         <i class="fas fa-bug" style="font-size:3rem;color:#e11d48"></i>
         <h4 style="color:#e11d48">خطا در دریافت محصولات از سرور</h4>
         <div style="color:#888">${err.message}</div>
       </div>`;
    if (featuredAd) {
      wrap.innerHTML = buildAdCardHtml(featuredAd) + errorHtml;
    } else {
      wrap.innerHTML = errorHtml;
    }
  }
}

/* -------------------- فیلتر و مرتب‌سازی -------------------- */
function filterAndSortProducts(){
  const q=document.getElementById('searchInput').value.trim().toLowerCase();
  let list=[...allProducts];

  if(currentShop!=="همه مراکز خرید")   list=list.filter(p=>p.seller.storename===currentShop); // assuming storename is the shop name
  if(currentCategory!=="همه محصولات")  list=list.filter(p=>p.category===currentCategory);
  if(currentPriceFilter)               list=list.filter(p=>p.price>=currentPriceFilter.min && p.price<=currentPriceFilter.max);
  if(q)                                list=list.filter(p=>p.title?.toLowerCase().includes(q));

  if(currentSort==="cheap")      list.sort((a,b)=>a.price-b.price);
  else if(currentSort==="expensive") list.sort((a,b)=>b.price-a.price);

  products=list;
  renderProducts(list);
  updateActiveFilters();
}

/* -------------------- رندر محصولات -------------------- */
function buildAdCardHtml(ad){
  if(!ad) return '';

  const product = (ad.productId && typeof ad.productId === 'object') ? ad.productId : null;
  const seller  = (ad.sellerId && typeof ad.sellerId === 'object') ? ad.sellerId : null;

  const shopTitle = ad.shopTitle || (seller && seller.storename) || 'فروشگاه ویژه';
  const adTitleRaw = ad.adTitle && ad.adTitle.trim()
    ? ad.adTitle
    : (product && product.title) || shopTitle;
  const adTextRaw = ad.adText && ad.adText.trim() ? ad.adText : '';

  const numericPrice = product && product.price !== undefined ? Number(product.price) : null;
  const priceText = Number.isFinite(numericPrice) ? formatPrice(numericPrice) : '';

  const productId = getProductIdFromProduct(ad.productId);
  const sellerId  = getProductIdFromProduct(ad.sellerId);
  const safeProductId = productId ? encodeURIComponent(productId) : '';
  const safeSellerId  = sellerId ? encodeURIComponent(sellerId) : '';

  let targetUrl = '#';
  if (safeProductId) {
    targetUrl = `product.html?id=${safeProductId}`;
  } else if (seller && seller.shopurl) {
    targetUrl = `shop.html?shopurl=${encodeURIComponent(seller.shopurl)}`;
  } else if (safeSellerId) {
    targetUrl = `shop.html?id=${safeSellerId}`;
  }

  const bannerSrc = ad.bannerImage ? `/uploads/${encodeURIComponent(ad.bannerImage)}` : '';
  const safeImageAlt = escapeHtml(shopTitle || adTitleRaw);

  let imageHtml = '';
  if (bannerSrc) {
    imageHtml = `<img class="ad-card-image" src="${bannerSrc}" alt="${safeImageAlt}" loading="lazy">`;
  } else if (seller && seller.boardImage) {
    imageHtml = `<img class="ad-card-image" src="${escapeHtml(seller.boardImage)}" alt="${safeImageAlt}" loading="lazy">`;
  } else {
    imageHtml = `<div class="ad-card-placeholder">AD</div>`;
  }

  const safeAdTitle = escapeHtml(adTitleRaw);
  const safeShopTitle = escapeHtml(shopTitle);
  const safeAdText = escapeHtml(adTextRaw).replace(/\n/g, '<br>');
  const adTextTooltip = adTextRaw ? escapeHtml(adTextRaw.replace(/\s+/g, ' ').trim()) : '';
  const ctaText = productId ? 'مشاهده پیشنهاد ویژه' : 'مشاهده فروشگاه ویژه';

  const priceHtml = priceText ? `<div class="ad-card-price"><i class="fas fa-bolt"></i>${priceText}</div>` : '';
  const adTextHtml = safeAdText ? `<div class="ad-card-text"${adTextTooltip ? ` title="${adTextTooltip}"` : ''}>${safeAdText}</div>` : '';
  const shopHtml = `<div class="ad-card-shop"><i class="ri-store-3-line"></i><span>${safeShopTitle}</span></div>`;

  return `
    <article class="product-card ad-card" data-ad-card="true">
      <div class="ad-card-inner">
        <div class="ad-card-media">
          ${imageHtml}
          <span class="ad-card-badge">تبلیغ ویژه</span>
        </div>
        <div class="ad-card-body">
          <div class="ad-card-header">
            ${shopHtml}
            <div class="product-title ad-card-title">${safeAdTitle}</div>
          </div>
          ${adTextHtml}
          <div class="ad-card-footer">
            ${priceHtml}
            <a href="${targetUrl}" target="_blank" rel="noopener noreferrer" class="see-product-btn ad-card-btn">${ctaText}</a>
          </div>
        </div>
      </div>
    </article>
  `;
}

function renderProducts(list){
  const wrap=document.getElementById('productsList');
  wrap.innerHTML="";

  const emptyStateHtml=
    `<div style="grid-column:1/-1;text-align:center;padding:50px 20px">
       <i class="fas fa-search" style="font-size:4rem;color:#e2e8f0"></i>
       <h3 style="color:#94a3b8">محصولی یافت نشد</h3>
     </div>`;

  const hasAd = Boolean(featuredAd);

  if(!list.length && !hasAd){
    wrap.innerHTML = emptyStateHtml;
    return;
  }

  if(hasAd){
    wrap.insertAdjacentHTML('beforeend', buildAdCardHtml(featuredAd));
  }

  const adProductId = featuredAdProductId;
  let insertedProducts = 0;

  list.forEach(p=>{
    const productId = getProductIdFromProduct(p);
    if(adProductId && productId && adProductId === productId){
      return;
    }
    const img=(p.images?.length)?p.images[0]:'https://placehold.co/320x200?text=NO+IMAGE';
    const cardHtml = `
      <div class="product-card">
        <div class="product-image-container rounded-xl overflow-hidden shadow-sm">
          <img class="product-image object-cover" src="${img}" alt="${p.title}" loading="lazy">
        </div>
        <div class="product-details">
          <div class="product-title">${p.title}</div>
          <div class="shop-address"><i class="fas fa-map-marker-alt" style="color:#10b981;margin-left:5px"></i>${p.seller.address || "نامشخص"}</div>
          <div class="product-price">${formatPrice(p.price)}</div>
          <a href="product.html?id=${p._id}" target="_blank" class="see-product-btn">مشاهده محصول</a>
        </div>
        <span class="tag">${p.seller.category || ""}</span>
      </div>`;
    wrap.insertAdjacentHTML('beforeend', cardHtml);
    insertedProducts++;
  });

  if(!hasAd && insertedProducts===0){
    wrap.innerHTML = emptyStateHtml;
  }else if(hasAd && insertedProducts===0){
    wrap.insertAdjacentHTML('beforeend', emptyStateHtml);
  }
}

function formatPrice(p) {
  return p ? p.toLocaleString('fa-IR')+" تومان" : "-";
}

/* -------------------- نمایش فیلترهای فعال -------------------- */
function updateActiveFilters() {
  const activeFiltersContainer = document.getElementById('activeFilters');
  activeFiltersContainer.innerHTML = '';
  
  if (currentCategory !== "همه محصولات") {
    activeFiltersContainer.innerHTML += `
      <div class="active-filter">
        <span>دسته: ${currentCategory}</span>
        <span class="remove" onclick="removeFilter('category')">×</span>
      </div>
    `;
  }
  
  if (currentShop !== "همه مراکز خرید") {
    activeFiltersContainer.innerHTML += `
      <div class="active-filter">
        <span>مرکز خرید: ${currentShop}</span>
        <span class="remove" onclick="removeFilter('shop')">×</span>
      </div>
    `;
  }
  
  if (currentPriceFilter) {
    activeFiltersContainer.innerHTML += `
      <div class="active-filter">
        <span>قیمت: ${currentPriceFilter.min.toLocaleString('fa-IR')} - ${currentPriceFilter.max.toLocaleString('fa-IR')} تومان</span>
        <span class="remove" onclick="removeFilter('price')">×</span>
      </div>
    `;
  }
  
  if (currentSort) {
    const sortText = currentSort === 'cheap' ? 'ارزان‌ترین' : 'گران‌ترین';
    activeFiltersContainer.innerHTML += `
      <div class="active-filter">
        <span>مرتب‌سازی: ${sortText}</span>
        <span class="remove" onclick="removeFilter('sort')">×</span>
      </div>
    `;
  }
}

function removeFilter(type) {
  switch(type) {
    case 'category':
      currentCategory = "همه محصولات";
      document.getElementById('mainFilterBtn').innerHTML = 
        `<i class="fas fa-boxes"></i>همه محصولات<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      document.getElementById('mainFilterBtnMobile').innerHTML = 
        `<i class="fas fa-boxes"></i>همه محصولات<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      break;
    case 'shop':
      currentShop = "همه مراکز خرید";
      document.getElementById('shopsBtn').innerHTML = 
        `<i class="fas fa-store"></i>مراکز خرید<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      document.getElementById('shopsBtnMobile').innerHTML = 
        `<i class="fas fa-store"></i>مراکز خرید<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      break;
    case 'price':
      currentPriceFilter = null;
      document.getElementById('priceFilterBtn').innerHTML = 
        `<i class="fas fa-dollar-sign"></i>فیلتر قیمت<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      document.getElementById('priceFilterBtnMobile').innerHTML = 
        `<i class="fas fa-dollar-sign"></i>فیلتر قیمت<i class="fas fa-chevron-down" style="margin-right:7px;font-size:0.95em"></i>`;
      document.getElementById('minPrice').value = '';
      document.getElementById('maxPrice').value = '';
      document.getElementById('minPriceMobile').value = '';
      document.getElementById('maxPriceMobile').value = '';
      break;
    case 'sort':
      currentSort = null;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('#mobileFilters .filter-btn').forEach(b => b.classList.remove('active'));
      break;
  }
  
  filterAndSortProducts();
}

/* --- بستن تمام منوها با کلیک بیرون --- */
document.body.addEventListener('click',()=>{
  ['filterDropdown','shopsDropdown','priceFilterMenu'].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.style.display='none';
  });
});
</script>
