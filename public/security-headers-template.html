<!--
  VITRINET SECURITY HEADERS TEMPLATE
  Copy these meta tags to the <head> section of all HTML files
  Place them immediately after <meta charset> and <meta viewport>
-->

<!-- Content Security Policy - Prevents XSS and injection attacks -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net 'unsafe-inline';
  style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  img-src 'self' data: https: blob:;
  connect-src 'self' http://localhost:5000 https://api.vitrinet.ir;
  frame-ancestors 'none';
  base-uri 'self';
  form-action 'self';
  upgrade-insecure-requests;
">

<!-- Security Headers -->
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta name="referrer" content="no-referrer">

<!-- Permissions Policy - Restrict browser features -->
<meta http-equiv="Permissions-Policy" content="
  geolocation=(),
  microphone=(),
  camera=(),
  payment=(),
  usb=(),
  magnetometer=(),
  gyroscope=(),
  speaker=(self)
">
