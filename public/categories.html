<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دسته‌بندی فروشگاه‌ها - ویترینت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style-index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #e0f9ff 0%, #f8fafc 50%, #e8f5e9 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.95);
      box-shadow: 0 20px 60px rgba(16, 185, 129, 0.08), 0 8px 24px rgba(14, 165, 233, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    .cat-icon {
      border-radius: 1.25rem;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.15), 0 4px 12px rgba(14, 165, 233, 0.1);
      width: 72px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #f0fdfa 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(16, 185, 129, 0.15);
      overflow: hidden;
      position: relative;
    }
    .cat-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
      transform: rotate(45deg);
      transition: all 0.4s ease;
      opacity: 0;
    }
    .cat-icon svg {
      width: 40px;
      height: 40px;
      display: block;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 2px 4px rgba(16, 185, 129, 0.2));
    }
    .category-card:hover .cat-icon::before {
      opacity: 1;
      transform: rotate(45deg) scale(1.2);
    }
    .category-card:hover .cat-icon,
    .category-card:active .cat-icon {
      box-shadow: 0 12px 40px rgba(16, 185, 129, 0.25), 0 6px 20px rgba(14, 165, 233, 0.15);
      border-color: rgba(16, 185, 129, 0.4);
      transform: translateY(-4px) scale(1.08) rotate(-3deg);
    }
    .category-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(229, 231, 235, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      min-height: 280px;
      padding: 1.75rem 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      border-radius: 1.75rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.02);
      position: relative;
      overflow: hidden;
    }
    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #10b981 0%, #0ea5e9 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .category-card:hover::before,
    .category-card:active::before {
      opacity: 1;
    }
    .category-card:hover,
    .category-card:active {
      box-shadow: 0 20px 48px rgba(16, 185, 129, 0.12), 0 8px 24px rgba(14, 165, 233, 0.08);
      border-color: rgba(16, 185, 129, 0.3);
      transform: translateY(-8px) scale(1.02);
      background: linear-gradient(135deg, #ffffff 0%, #f8fffe 100%);
    }
    .category-title {
      font-size: 1.375rem;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }
    .category-desc {
      font-size: 0.9rem;
      color: #6b7280;
      line-height: 1.6;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    .category-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(229, 231, 235, 0.6);
      width: 100%;
    }
    .shop-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.375rem 0.75rem;
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #047857;
      font-size: 0.8125rem;
      font-weight: 700;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.15);
      transition: all 0.2s ease;
    }
    .shop-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
    }
    .sample-link {
      color: #0ea5e9;
      font-size: 0.8125rem;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1.5px solid rgba(14, 165, 233, 0.3);
      transition: all 0.2s ease;
      padding-bottom: 1px;
    }
    .sample-link:hover {
      color: #0284c7;
      border-bottom-color: #0284c7;
    }
    .no-shop-text {
      color: #9ca3af;
      font-size: 0.8125rem;
      font-weight: 500;
      font-style: italic;
    }
    .btn-grad {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      color: #fff !important;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.25), 0 2px 8px rgba(14, 165, 233, 0.2);
      font-weight: 700;
      border-radius: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 48px;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .btn-grad::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    .btn-grad:hover::before {
      left: 100%;
    }
    .btn-grad span {
      width: 100%;
      display: block;
      text-align: center;
      position: relative;
      z-index: 1;
      font-size: 0.9375rem;
    }
    .btn-grad:hover,
    .btn-grad:active {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.35), 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    .btn-grad:active {
      transform: translateY(0);
    }
    .logo-vitreenet {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 1.55rem;
      background: linear-gradient(90deg,#11d6ad 0%, #10b981 60%, #2db4e8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1.7px;
      filter: drop-shadow(0 1px 5px #10b98118);
      white-space: nowrap;
      display: inline-block;
      padding-right: 3px;
      padding-left: 3px;
      line-height: 1.1;
      text-shadow: none;
    }
    @media (min-width: 640px) {
      .logo-vitreenet { font-size: 1.9rem; }
    }
    @media (min-width: 1024px) {
      .logo-vitreenet { font-size: 2.05rem; }
    }
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .cat-icon { width: 64px; height: 64px; }
      .cat-icon svg { width: 36px; height: 36px; }
      .category-card { min-height: 260px; padding: 1.5rem 1.25rem; }
      .category-title { font-size: 1.25rem; }
    }
    @media (max-width: 768px) {
      .cat-icon { width: 56px; height: 56px; margin-bottom: 12px; }
      .cat-icon svg { width: 32px; height: 32px; }
      .category-card { min-height: 240px; padding: 1.25rem 1rem; }
      .category-title { font-size: 1.125rem; }
      .category-desc { font-size: 0.8125rem; }
      .btn-grad { min-height: 44px; padding: 0.625rem 1.25rem; }
      .btn-grad span { font-size: 0.875rem; }
    }
    @media (max-width: 640px) {
      .cat-icon { width: 52px; height: 52px; }
      .cat-icon svg { width: 28px; height: 28px; }
      .category-card {
        min-height: 220px;
        padding: 1rem 0.875rem;
        margin: 0 auto;
        max-width: 360px;
      }
      .category-title { font-size: 1.0625rem; }
      .category-desc { font-size: 0.75rem; line-height: 1.5; }
      .btn-grad { min-height: 42px; padding: 0.5rem 1rem; }
    }
    @media (max-width: 480px) {
      .cat-icon { width: 48px; height: 48px; margin-bottom: 10px; }
      .cat-icon svg { width: 26px; height: 26px; }
      .category-card {
        min-height: 200px;
        padding: 0.875rem 0.75rem;
        border-radius: 1.5rem;
      }
      .category-title { font-size: 1rem; margin-bottom: 0.375rem; }
      .category-desc { font-size: 0.6875rem; }
      .category-info { margin-top: 0.75rem; padding-top: 0.75rem; }
      .shop-badge { font-size: 0.75rem; padding: 0.3rem 0.6rem; }
      .sample-link { font-size: 0.75rem; }
      .btn-grad {
        min-height: 40px;
        padding: 0.5rem 0.875rem;
        border-radius: 0.875rem;
      }
      .btn-grad span { font-size: 0.8125rem; }
    }
    @media (max-width: 639px) {
      #registerShopBtn { box-shadow: none; }
    }
    /* mobile adjustments */
    @media (max-width: 768px) {
      .hide-on-mobile { display: none !important; }
    }
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(16, 185, 129, 0.05);
    }
    </style>

</head>

<!-- هدر سایت -->

<main class="max-w-7xl mx-auto mt-24 md:mt-32 mb-14 px-4">
  <section class="glass rounded-2xl py-12 px-4 sm:px-8 lg:px-12 shadow-lg mt-2">

      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-gray-900 mb-3 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-clip-text text-transparent">دسته‌بندی فروشگاه‌ها</h1>
      <p class="text-gray-600 text-sm sm:text-base font-medium">فروشگاه مورد نظر خود را از میان دسته‌بندی‌های مختلف پیدا کنید</p>

    <p id="errorMessage" class="text-red-500 text-center mb-4 hidden"></p>
    <!-- سرچ باکس -->
    <form onsubmit="event.preventDefault(); searchCategories();" class="w-full max-w-2xl mx-auto mb-12">

        <input type="text" id="searchInput"

    </form>
    <!-- دسته‌بندی‌ها -->
    <div id="categoriesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 sm:gap-6 lg:gap-7"></div>

  <footer class="w-full bg-gradient-to-tr from-[#f8fafc] via-[#e0fdfa] to-[#d4fbe8] border-t mt-16 px-2 pt-6 pb-3 text-center text-[15px] text-gray-500 rounded-t-[1.7rem] shadow-lg font-bold tracking-wide">
    © 2025 ویترینت | همه حقوق محفوظ است.
  </footer>

<script>
// لیست دسته‌بندی‌ها (کد ثابت)
const categories = [
  { name: "خوراک", color: "from-[#22d3ee] to-[#43e97b]", desc: "مواد غذایی، سوپرمارکت، رستوران، فست‌فود، کافه", catId: "food" },
  { name: "پوشاک", color: "from-[#36d1c4] to-[#49e7b7]", desc: "لباس مردانه، زنانه، بچگانه، کفش و کیف", catId: "clothing" },
  { name: "زیبایی", color: "from-[#15e6c8] to-[#0ea5e9]", desc: "آرایشی، بهداشتی، سالن زیبایی و سلامت", catId: "beauty" },
  { name: "خدمات", color: "from-[#0ea5e9] to-[#0bd6b3]", desc: "تعمیرات، آموزشی، رفاهی، خدمات شهری", catId: "service" },
  { name: "دیجیتال", color: "from-[#22d3ee] to-[#16e387]", desc: "موبایل، لپ‌تاپ، کالای دیجیتال، لوازم جانبی", catId: "digital" },
  { name: "کتاب و تحریر", color: "from-[#c4b5fd] to-[#8b5cf6]", desc: "کتاب، لوازم تحریر، لوازم اداری", catId: "book" },
  { name: "خودرو", color: "from-[#21d4fd] to-[#2152ff]", desc: "قطعات یدکی، خدمات خودرو، لوازم جانبی", catId: "auto" },
  { name: "قنادی و شیرینی", color: "from-[#fbbf24] to-[#f59e0b]", desc: "قنادی، شیرینی فروشی، نان فانتزی", catId: "sweets" },
  { name: "گل و گیاه", color: "from-[#bbf7d0] to-[#10b981]", desc: "گل فروشی، گیاهان آپارتمانی", catId: "flower" },
  { name: "لوازم خانگی", color: "from-[#fee2e2] to-[#fecdd3]", desc: "لوازم منزل، برقی، آشپزخانه", catId: "home" },
  { name: "ورزشی", color: "from-[#21d4fd] to-[#43e97b]", desc: "پوشاک ورزشی، باشگاه، لوازم ورزش", catId: "sport" },
  { name: "تالار و مجالس", color: "from-[#fecdd3] to-[#fef9c3]", desc: "تالار پذیرایی، خدمات مجالس", catId: "talar" }
];

// SVG جایگزین موقت آیکون
function getCategoryIcon(id) {
  return `
    <svg viewBox="0 0 48 48" fill="none">
      <rect x="4" y="7" width="40" height="27" rx="7" fill="url(#g${id})"/>
      <defs>
        <linearGradient id="g${id}" x1="0" y1="0" x2="48" y2="44" gradientUnits="userSpaceOnUse">
          <stop stop-color="#10b981"/>
          <stop offset="1" stop-color="#0ea5e9"/>
        </linearGradient>
      </defs>
      <rect x="13" y="17" width="22" height="6" rx="2.3" fill="#fff" opacity=".6"/>
      <rect x="17" y="26" width="14" height="3" rx="1.2" fill="#fff" opacity=".4"/>
    </svg>
  `;
}

// رندر کارت‌های دسته‌بندی
function renderCategories(list) {
  const grid = document.getElementById("categoriesGrid");
  grid.innerHTML = "";
  if (list.length === 0) {
    document.getElementById("noResult").classList.remove("hidden");
    return;
  }
  document.getElementById("noResult").classList.add("hidden");
  list.forEach(cat => {
    const count = cat.shops ? cat.shops.length : 0;
    const sampleShop = count ? cat.shops[0] : null;
    const info = count
      ? `<a href="shop.html?shopurl=${sampleShop.shopurl}" target="_blank" class="sample-link">نمونه: ${sampleShop.storename || sampleShop.shopName || ''}</a> <span class="shop-badge">${count} فروشگاه</span>`
      : `<span class="no-shop-text">بدون فروشگاه</span>`;

    grid.innerHTML += `
      <div class="category-card group w-full mx-auto h-full" data-slug="${cat.catId}">
        <div class="flex flex-col justify-between flex-1 items-center text-center w-full">
          <div class="flex flex-col items-center w-full">
            <div class="cat-icon bg-gradient-to-br ${cat.color}">${getCategoryIcon(cat.catId)}</div>
            <h3 class="category-title">${cat.name}</h3>
            <p class="category-desc">${cat.desc}</p>
          </div>
          <div class="category-info">
            ${info}
          </div>
        </div>
        <a href="shops-by-category.html?cat=${cat.catId}" class="btn-grad w-full">
          <span>مشاهده فروشگاه‌ها</span>
        </a>
      </div>
    `;
  });
}

// جستجو
let activeCategories = [];

function searchCategories() {
  const value = document.getElementById("searchInput").value.trim();
  let filtered = activeCategories;
  if (value !== "") {
    filtered = activeCategories.filter(cat =>
      cat.name.includes(value) ||
      cat.desc.includes(value) ||
      (cat.shops && cat.shops.some(s => (s.storename || s.shopName || '').includes(value)))
    );
  }
  renderCategories(filtered);
}

// اجرا: دریافت اطلاعات واقعی و نمایش کارت‌ها
async function initCategoriesPage() {
  const errorBox = document.getElementById("errorMessage");
  errorBox.textContent = "";
  errorBox.classList.add("hidden");
  try {
    const res = await fetch('/api/shops');
    const shops = res.ok ? await res.json() : [];
    activeCategories = categories.map(c => ({
      ...c,
      shops: shops.filter(s =>
        s.category === c.catId ||
        s.category === c.name ||
        s.categorySlug === c.catId
      )
    }));
  } catch (e) {
    activeCategories = categories.map(c => ({ ...c, shops: [] }));
    errorBox.textContent = "خطا در دریافت اطلاعات. لطفا بعدا تلاش کنید.";
    errorBox.classList.remove("hidden");
  }

  // مرتب‌سازی بر اساس تعداد فروشگاه‌ها (نزولی)
  activeCategories.sort((a, b) => (b.shops ? b.shops.length : 0) - (a.shops ? a.shops.length : 0));

  renderCategories(activeCategories);

  document.getElementById("searchInput").addEventListener("keyup", function(e){
    if(e.key === "Enter") searchCategories();
  });
}


document.addEventListener("DOMContentLoaded", initCategoriesPage);
</script>
