<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دسته‌بندی فروشگاه‌ها - ویترینت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style-index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(115deg, #e0fdfa 0%, #f8fafc 60%, #d4fbe8 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.87);
      box-shadow: 0 10px 40px #10b98124, 0 3px 12px #0ea5e91a;
      backdrop-filter: blur(14px);
      border-radius: 1.5rem;
    }
    .cat-icon {
      border-radius: 1rem;
      box-shadow: 0 4px 16px #10b98133;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      background: linear-gradient(120deg,#e0fdfa 5%, #f3faf7 70%);
      transition: .21s cubic-bezier(.43,1.3,.7,1.3);
      border: 1.5px solid #e0fdfa;
      overflow: hidden;
    }
    .cat-icon svg {
      width: 32px;
      height: 32px;
      display: block;
    }
    .cat-icon:hover, .cat-icon:active { 
      box-shadow: 0 7px 30px #0ea5e933;
      border-color: #10b981;
      transform: scale(1.1) rotate(-2deg);
    }
    .category-card {
      transition: all .18s cubic-bezier(.4,2,.6,1);
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      min-height: 240px;
      padding: 1rem;
      background: #fcf7f3;
      border-radius: 1.5rem;
    }
    .category-card:hover, .category-card:active {
      box-shadow: 0 8px 24px #10b9811a, 0 4px 12px #0ea5e91a;
      border-color: #10b981;
      transform: translateY(-4px) scale(1.01);
    }
    .btn-grad {
      background: linear-gradient(90deg,#10b981 10%,#0ea5e9 100%);
      color: #fff !important;
      box-shadow: 0 2px 12px #10b98133;
      font-weight: bold;
      border-radius: 0.75rem;
      transition: all .17s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 42px;
      padding: 0.5rem 0;
    }
    .btn-grad span {
      width: 100%;
      display: block;
      text-align: center;
    }
    .btn-grad:hover { filter: brightness(1.07); }
    .logo-vitreenet {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 1.55rem;
      background: linear-gradient(90deg,#11d6ad 0%, #10b981 60%, #2db4e8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1.7px;
      filter: drop-shadow(0 1px 5px #10b98118);
      white-space: nowrap;
      display: inline-block;
      padding-right: 3px;
      padding-left: 3px;
      line-height: 1.1;
      text-shadow: none;
    }
    @media (min-width: 640px) {
      .logo-vitreenet { font-size: 1.9rem; }
    }
    @media (min-width: 1024px) {
      .logo-vitreenet { font-size: 2.05rem; }
    }
    @media (max-width: 1024px) {
      .cat-icon {width: 50px;height: 50px;}
      .cat-icon svg {width: 28px;height: 28px;}
    }
    @media (max-width: 700px) {
      .cat-icon {width: 44px;height: 44px;}
    }
    @media (max-width: 550px){
      .cat-icon {width: 32px;height: 32px;}
      .cat-icon svg {width: 18px;height: 18px;}
      .btn-grad {min-height:38px; font-size: 13px;}
    }
    @media (max-width: 639px) {
      #registerShopBtn { box-shadow: none; }
    }
    @media (max-width: 640px) {
      .category-card {min-height:220px;}
    }
    /* mobile nav */
    @media (max-width: 768px) {
      .hide-on-mobile { display: none !important; }
    }
    ::-webkit-scrollbar {width: 7px;}
    ::-webkit-scrollbar-thumb {background: #c8f7e6;}
      @media (max-width: 640px) {
        body { padding-bottom: 72px; }
        footer:not(.mobile-nav) { display: none; }
        .mobile-nav {
          display: flex !important;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 72px;
          background: rgba(255,255,255,0.96);
          backdrop-filter: blur(12px);
          border-top: 1px solid rgba(224,242,254,0.8);
          border-radius: 24px 24px 0 0;
          box-shadow: 0 -5px 25px rgba(0,0,0,0.08);
          z-index: 100;
          padding: 8px 0;
        }
        .nav-item {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: #94a3b8;
          transition: all 0.2s;
          border-radius: 12px;
          padding: 6px 0;
        }
        .nav-item.active {
          color: #10b981;
          transform: translateY(-4px);
        }
        .nav-item:active { transform: scale(0.92); }
        .nav-icon {
          width: 24px;
          height: 24px;
          margin-bottom: 4px;
        }
        .nav-label {
          font-size: 11px;
          font-weight: 800;
        }
      }
    </style>
  </head>
<body class="text-gray-800 overflow-x-hidden">

<!-- هدر سایت -->
<header class="w-full bg-white/30 sm:bg-white/90 backdrop-blur-xl sm:backdrop-blur-md shadow-none sm:shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex flex-nowrap sm:flex-wrap items-center justify-between px-4 sm:px-6 py-2 sm:py-3 gap-y-2">
    <div class="flex items-center gap-2 flex-shrink-0">
      <a href="index.html" class="logo-vitreenet">Vitreenet</a>
      <div class="flex items-center gap-1 px-2 py-1 rounded-full ml-2"
           style="background:linear-gradient(90deg,#10b981E6 70%,#0ea5e9E6); backdrop-filter: blur(5px);">
        <svg width="16" height="16" fill="none" viewBox="0 0 22 22" class="ml-1 drop-shadow">
          <defs>
            <linearGradient id="city-icon" x1="0" y1="0" x2="22" y2="22" gradientUnits="userSpaceOnUse">
              <stop stop-color="#fff" />
              <stop offset="1" stop-color="#b2f2e9" />
            </linearGradient>
          </defs>
          <path d="M11 2.5C7.13 2.5 4 5.61 4 9.45c0 3.52 4.1 7.93 6.2 10.01.46.47 1.2.47 1.66 0 2.1-2.08 6.14-6.49 6.14-10.01C18 5.61 14.87 2.5 11 2.5Zm0 10.25a2.75 2.75 0 1 1 0-5.5 2.75 2.75 0 0 1 0 5.5Z"
            fill="url(#city-icon)"/>
        </svg>
        <span class="font-bold text-white text-xs sm:text-sm drop-shadow-sm" style="letter-spacing:.3px;">سنندج</span>
      </div>
    </div>
    <nav id="desktopNav" class="flex items-center justify-end gap-2 sm:gap-3 flex-nowrap text-sm sm:text-base w-auto">
      <a href="index.html" class="main-nav-link flex-1 md:flex-none flex flex-col items-center justify-center gap-1 text-gray-600 hover:text-teal-600 font-bold px-2 sm:px-3 transition hide-on-mobile text-[12px] md:text-base">
        <i class="ri-home-5-line text-lg md:hidden"></i>
        <span>خانه</span>
      </a>
      <a href="categories.html" class="main-nav-link flex-1 md:flex-none flex flex-col items-center justify-center gap-1 text-gray-600 hover:text-sky-600 font-bold px-2 sm:px-3 transition hide-on-mobile text-[12px] md:text-base">
        <i class="ri-layout-grid-line text-lg md:hidden"></i>
        <span>دسته‌بندی</span>
      </a>
      <a href="login.html" class="main-nav-link flex-1 md:flex-none flex flex-col items-center justify-center gap-1 text-gray-600 hover:text-sky-600 font-bold px-2 sm:px-3 transition hide-on-mobile text-[12px] md:text-base">
        <i class="ri-login-box-line text-lg md:hidden"></i>
        <span>ورود</span>
      </a>
      <a href="post.html" id="registerShopBtn" class="btn-grad px-3 sm:px-4 py-1 rounded-full font-bold text-sm transition sm:shadow sm:hover:scale-105">
        <span>ثبت فروشگاه</span>
      </a>
    </nav>
  </div>
</header>

<main class="max-w-7xl mx-auto mt-24 md:mt-32 mb-14 px-4">
  <section class="glass rounded-2xl py-10 px-3 sm:px-12 shadow-lg mt-2">
    <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-8 text-center">دسته‌بندی فروشگاه‌ها</h2>
    <p id="errorMessage" class="text-red-500 text-center mb-4 hidden"></p>
    <!-- سرچ باکس -->
    <form onsubmit="event.preventDefault(); searchCategories();" class="w-full max-w-md mx-auto mb-10">
      <div class="flex items-center rounded-full border border-gray-200 shadow-sm bg-white/70 p-2 px-4 w-full">
        <label for="searchInput" class="sr-only">جستجوی دسته‌ها</label>
        <input type="text" id="searchInput"
          class="flex-grow w-full bg-transparent px-2 py-1 text-sm sm:text-base outline-none font-bold text-gray-700 placeholder:text-gray-400"
          placeholder="جستجو در دسته‌بندی، توضیحات یا فروشگاه نمونه ..." autocomplete="off">
        <button type="submit" class="btn-grad px-4 py-1 text-sm font-bold flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke="currentColor"/>
            <path d="M21 21l-3.8-3.8" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </form>
    <!-- دسته‌بندی‌ها -->
    <div id="categoriesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8"></div>
    <div id="noResult" class="hidden text-center mt-12 text-lg text-gray-400 font-bold">دسته‌ای پیدا نشد!</div>
  </section>
</main>

  <!-- Mobile Navigation Bar -->
  <footer class="mobile-nav hidden">
    <a href="index.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span class="nav-label">خانه</span>
    </a>
    <a href="categories.html" class="nav-item active">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M4 11h5V5H4v6zm0 7h5v-6H4v6zm6 0h5v-6h-5v6zm6 0h5v-6h-5v6zm-6-7h5V5h-5v6zm6-6v6h5V5h-5z"/>
      </svg>
      <span class="nav-label">دسته‌بندی</span>
    </a>
    <a href="login.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <span class="nav-label">ورود</span>
    </a>
  </footer>

  <!-- Desktop Footer -->
  <footer class="w-full bg-gradient-to-tr from-[#f8fafc] via-[#e0fdfa] to-[#d4fbe8] border-t mt-16 px-2 pt-6 pb-3 text-center text-[15px] text-gray-500 rounded-t-[1.7rem] shadow-lg font-bold tracking-wide">
    © 2025 ویترینت | همه حقوق محفوظ است.
  </footer>

<script>
// لیست دسته‌بندی‌ها (کد ثابت)
const categories = [
  { name: "خوراک", color: "from-[#22d3ee] to-[#43e97b]", desc: "مواد غذایی، سوپرمارکت، رستوران، فست‌فود، کافه", catId: "food" },
  { name: "پوشاک", color: "from-[#36d1c4] to-[#49e7b7]", desc: "لباس مردانه، زنانه، بچگانه، کفش و کیف", catId: "clothing" },
  { name: "زیبایی", color: "from-[#15e6c8] to-[#0ea5e9]", desc: "آرایشی، بهداشتی، سالن زیبایی و سلامت", catId: "beauty" },
  { name: "خدمات", color: "from-[#0ea5e9] to-[#0bd6b3]", desc: "تعمیرات، آموزشی، رفاهی، خدمات شهری", catId: "service" },
  { name: "دیجیتال", color: "from-[#22d3ee] to-[#16e387]", desc: "موبایل، لپ‌تاپ، کالای دیجیتال، لوازم جانبی", catId: "digital" },
  { name: "کتاب و تحریر", color: "from-[#c4b5fd] to-[#8b5cf6]", desc: "کتاب، لوازم تحریر، لوازم اداری", catId: "book" },
  { name: "خودرو", color: "from-[#21d4fd] to-[#2152ff]", desc: "قطعات یدکی، خدمات خودرو، لوازم جانبی", catId: "auto" },
  { name: "قنادی و شیرینی", color: "from-[#fbbf24] to-[#f59e0b]", desc: "قنادی، شیرینی فروشی، نان فانتزی", catId: "sweets" },
  { name: "گل و گیاه", color: "from-[#bbf7d0] to-[#10b981]", desc: "گل فروشی، گیاهان آپارتمانی", catId: "flower" },
  { name: "لوازم خانگی", color: "from-[#fee2e2] to-[#fecdd3]", desc: "لوازم منزل، برقی، آشپزخانه", catId: "home" },
  { name: "ورزشی", color: "from-[#21d4fd] to-[#43e97b]", desc: "پوشاک ورزشی، باشگاه، لوازم ورزش", catId: "sport" },
  { name: "تالار و مجالس", color: "from-[#fecdd3] to-[#fef9c3]", desc: "تالار پذیرایی، خدمات مجالس", catId: "talar" }
];

// SVG جایگزین موقت آیکون
function getCategoryIcon(id) {
  return `
    <svg viewBox="0 0 48 48" fill="none">
      <rect x="4" y="7" width="40" height="27" rx="7" fill="url(#g${id})"/>
      <defs>
        <linearGradient id="g${id}" x1="0" y1="0" x2="48" y2="44" gradientUnits="userSpaceOnUse">
          <stop stop-color="#10b981"/>
          <stop offset="1" stop-color="#0ea5e9"/>
        </linearGradient>
      </defs>
      <rect x="13" y="17" width="22" height="6" rx="2.3" fill="#fff" opacity=".6"/>
      <rect x="17" y="26" width="14" height="3" rx="1.2" fill="#fff" opacity=".4"/>
    </svg>
  `;
}

// رندر کارت‌های دسته‌بندی
function renderCategories(list) {
  const grid = document.getElementById("categoriesGrid");
  grid.innerHTML = "";
  if (list.length === 0) {
    document.getElementById("noResult").classList.remove("hidden");
    return;
  }
  document.getElementById("noResult").classList.add("hidden");
  list.forEach(cat => {
    const count = cat.shops ? cat.shops.length : 0;
    const sampleShop = count ? cat.shops[0] : null;
    const info = count
      ? `<a href="shop.html?shopurl=${sampleShop.shopurl}" target="_blank" class="text-blue-600 hover:text-teal-600 underline text-sm">نمونه: ${sampleShop.storename || sampleShop.shopName || ''}</a> <span class="inline-block px-2 py-1 bg-green-100 text-green-700 text-xs rounded-xl font-bold">${count} فروشگاه</span>`
      : `<span class="text-gray-500 text-xs">بدون فروشگاه</span>`;

    grid.innerHTML += `
      <div class="category-card group shadow-md border border-gray-200 w-full max-w-md mx-auto hover:shadow-lg transition-all h-full" data-slug="${cat.catId}">
        <div class="flex flex-col justify-between flex-1 items-center text-center gap-2">
          <div class="flex flex-col items-center">
            <div class="cat-icon bg-gradient-to-br ${cat.color} mb-1 group-hover:scale-105">${getCategoryIcon(cat.catId)}</div>
            <span class="font-bold text-lg mb-0">${cat.name}</span>
            <p class="text-sm text-gray-600 leading-tight text-center mt-1">${cat.desc}</p>
          </div>
          <div class="flex items-center justify-center gap-2 flex-wrap text-sm mt-2">
            ${info}
          </div>
        </div>
        <a href="shops-by-category.html?cat=${cat.catId}" class="btn-grad mt-3 block w-full max-w-[260px] text-sm font-bold">
          <span>مشاهده فروشگاه‌ها</span>
        </a>
      </div>
    `;
  });
}

// جستجو
let activeCategories = [];

function searchCategories() {
  const value = document.getElementById("searchInput").value.trim();
  let filtered = activeCategories;
  if (value !== "") {
    filtered = activeCategories.filter(cat =>
      cat.name.includes(value) ||
      cat.desc.includes(value) ||
      (cat.shops && cat.shops.some(s => (s.storename || s.shopName || '').includes(value)))
    );
  }
  renderCategories(filtered);
}

// اجرا: دریافت اطلاعات واقعی و نمایش کارت‌ها
async function initCategoriesPage() {
  const errorBox = document.getElementById("errorMessage");
  errorBox.textContent = "";
  errorBox.classList.add("hidden");
  try {
    const res = await fetch('/api/shops');
    const shops = res.ok ? await res.json() : [];
    activeCategories = categories.map(c => ({
      ...c,
      shops: shops.filter(s =>
        s.category === c.catId ||
        s.category === c.name ||
        s.categorySlug === c.catId
      )
    }));
  } catch (e) {
    activeCategories = categories.map(c => ({ ...c, shops: [] }));
    errorBox.textContent = "خطا در دریافت اطلاعات. لطفا بعدا تلاش کنید.";
    errorBox.classList.remove("hidden");
  }

  // مرتب‌سازی بر اساس تعداد فروشگاه‌ها (نزولی)
  activeCategories.sort((a, b) => (b.shops ? b.shops.length : 0) - (a.shops ? a.shops.length : 0));

  renderCategories(activeCategories);

  document.getElementById("searchInput").addEventListener("keyup", function(e){
    if(e.key === "Enter") searchCategories();
  });
}


document.addEventListener("DOMContentLoaded", initCategoriesPage);
</script>

</body>
</html>
