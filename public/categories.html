<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دسته‌بندی فروشگاه‌ها - ویترینت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style-index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #e0f9ff 0%, #f8fafc 50%, #e8f5e9 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.95);
      box-shadow: 0 20px 60px rgba(16, 185, 129, 0.08), 0 8px 24px rgba(14, 165, 233, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    .category-card {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      min-height: 320px;
      padding: 1.8rem 1.6rem 1.5rem;
      border-radius: 1.9rem;
      text-align: right;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.96), rgba(248, 250, 252, 0.88));
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow: 0 18px 48px rgba(15, 118, 110, 0.08), 0 8px 24px rgba(14, 165, 233, 0.06);
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
    }
    .category-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(45, 212, 191, 0.12), transparent 45%),
                  radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.12), transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    .category-card:hover::before,
    .category-card:focus-within::before {
      opacity: 1;
    }
    .category-card:hover,
    .category-card:focus-within {
      transform: translateY(-10px);
      border-color: rgba(16, 185, 129, 0.35);
      box-shadow: 0 28px 56px rgba(13, 148, 136, 0.18), 0 16px 40px rgba(14, 165, 233, 0.12);
    }
    .category-card__top {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.1rem;
      padding: 1.25rem 1.4rem;
      border-radius: 1.55rem;
      overflow: hidden;
      background-color: rgba(16, 185, 129, 0.85);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.18);
    }
    .category-card__top::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, rgba(255, 255, 255, 0.25), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.65;
      pointer-events: none;
    }
    .category-card__headline {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.35rem;
      text-align: right;
      position: relative;
      z-index: 1;
    }
    .category-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.015em;
      background: rgba(255, 255, 255, 0.28);
      color: rgba(255, 255, 255, 0.95);
      text-transform: uppercase;
    }
    .category-title {
      font-size: 1.45rem;
      font-weight: 800;
      color: #0b1120;
      line-height: 1.25;
      letter-spacing: -0.03em;
      text-shadow: 0 3px 12px rgba(15, 118, 110, 0.25);
    }
    .category-card__top .category-title {
      color: #ffffff;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.22);
    }
    .cat-icon {
      position: relative;
      z-index: 1;
      border-radius: 1.5rem;
      width: 78px;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.86);
      border: 1.5px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 12px 28px rgba(15, 118, 110, 0.22);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .cat-icon::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(140deg, rgba(16, 185, 129, 0.18), rgba(14, 165, 233, 0.14));
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    .cat-icon svg {
      width: 44px;
      height: 44px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 4px 12px rgba(13, 148, 136, 0.35));
    }
    .category-card:hover .cat-icon,
    .category-card:focus-within .cat-icon {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 20px 42px rgba(15, 118, 110, 0.28);
    }
    .category-card:hover .cat-icon::after,
    .category-card:focus-within .cat-icon::after {
      opacity: 1;
    }
    .category-card__content {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
      z-index: 1;
      flex-grow: 1;
    }
    .category-desc {
      font-size: 0.92rem;
      color: #4b5563;
      line-height: 1.8;
      font-weight: 500;
    }
    .category-meta {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      padding: 0.85rem 1rem;
      border-radius: 1.1rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.12), rgba(14, 165, 233, 0.08));
      border: 1px solid rgba(16, 185, 129, 0.15);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }
    .shop-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.85rem;
      border-radius: 999px;
      font-size: 0.82rem;
      font-weight: 700;
      background: linear-gradient(120deg, rgba(16, 185, 129, 0.18), rgba(45, 212, 191, 0.28));
      color: #047857;
      box-shadow: 0 6px 18px rgba(16, 185, 129, 0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .shop-badge i {
      font-size: 1.05rem;
    }
    .shop-badge:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(16, 185, 129, 0.32);
    }
    .sample-link {
      color: #0284c7;
      font-size: 0.82rem;
      font-weight: 600;
      padding: 0.35rem 0.65rem;
      background: rgba(255, 255, 255, 0.82);
      border-radius: 0.9rem;
      border: 1px solid rgba(14, 165, 233, 0.25);
      box-shadow: 0 6px 14px rgba(14, 165, 233, 0.18);
      text-decoration: none;
      transition: all 0.25s ease;
    }
    .sample-link:hover {
      color: #0369a1;
      border-color: rgba(14, 165, 233, 0.45);
      box-shadow: 0 10px 24px rgba(14, 165, 233, 0.25);
    }
    .search-results-panel {
      margin-top: 1.75rem;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 1.75rem;
      border: 1px solid rgba(148, 163, 184, 0.22);
      box-shadow: 0 18px 44px rgba(14, 165, 233, 0.12), 0 10px 26px rgba(45, 212, 191, 0.12);
      padding: 1.75rem;
      backdrop-filter: blur(14px);
    }
    .search-results-heading {
      font-size: 1.35rem;
      font-weight: 800;
      color: #0b1120;
      letter-spacing: -0.02em;
    }
    .search-clear-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: rgba(14, 165, 233, 0.1);
      color: #0284c7;
      font-weight: 700;
      font-size: 0.85rem;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .search-clear-btn:hover {
      background: rgba(14, 165, 233, 0.18);
      color: #0369a1;
    }
    .search-results-sections {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .search-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .search-section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .search-section-title {
      font-size: 1.05rem;
      font-weight: 800;
      color: #0f172a;
      letter-spacing: -0.01em;
    }
    .search-section-caption {
      font-size: 0.85rem;
      color: #64748b;
      font-weight: 600;
    }
    .search-results-grid {
      display: grid;
      gap: 1.1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .search-card {
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
      padding: 1.25rem 1.1rem 1.35rem;
      border-radius: 1.35rem;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(241, 245, 249, 0.85));
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 12px 30px rgba(15, 118, 110, 0.08), 0 6px 18px rgba(14, 165, 233, 0.08);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .search-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(140deg, rgba(45, 212, 191, 0.08), rgba(14, 165, 233, 0.08));
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .search-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(15, 118, 110, 0.12), 0 10px 24px rgba(14, 165, 233, 0.12);
    }
    .search-card:hover::after {
      opacity: 1;
    }
    .search-card__title {
      font-size: 1.05rem;
      font-weight: 800;
      color: #0f172a;
      letter-spacing: -0.015em;
    }
    .search-card__desc {
      font-size: 0.88rem;
      color: #475569;
      line-height: 1.7;
      min-height: 42px;
    }
    .search-card__meta {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      font-size: 0.82rem;
      color: #64748b;
      font-weight: 600;
    }
    .search-card__meta i {
      font-size: 1rem;
      margin-left: 0.4rem;
      color: inherit;
    }
    .search-card__badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      border-radius: 999px;
      padding: 0.3rem 0.85rem;
      background: rgba(16, 185, 129, 0.12);
      color: #059669;
      font-weight: 700;
      font-size: 0.82rem;
      width: fit-content;
    }
    .search-card__badge i {
      font-size: 1rem;
      color: inherit;
    }
    .search-card__cta {
      margin-top: auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      align-self: flex-start;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(16, 185, 129, 0.16), rgba(14, 165, 233, 0.22));
      color: #0f172a;
      font-weight: 800;
      font-size: 0.82rem;
      transition: background 0.25s ease, transform 0.25s ease;
    }
    .search-card__cta:hover {
      transform: translateY(-2px);
      background: linear-gradient(120deg, rgba(16, 185, 129, 0.26), rgba(14, 165, 233, 0.32));
    }
    .search-product-image {
      width: 100%;
      height: 140px;
      border-radius: 1rem;
      object-fit: cover;
      background: linear-gradient(120deg, rgba(226, 232, 240, 0.6), rgba(241, 245, 249, 0.6));
    }
    .search-results-empty {
      text-align: center;
      padding: 1.25rem;
      border-radius: 1.25rem;
      background: rgba(226, 232, 240, 0.4);
      font-weight: 700;
      font-size: 0.95rem;
      color: #64748b;
    }
    .no-shop-text {
      color: #94a3b8;
      font-size: 0.82rem;
      font-weight: 600;
      font-style: italic;
    }
    .btn-grad {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      color: #fff !important;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.25), 0 2px 8px rgba(14, 165, 233, 0.2);
      font-weight: 700;
      border-radius: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 48px;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .btn-grad::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    .btn-grad:hover::before {
      left: 100%;
    }
    .btn-grad span {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      position: relative;
      z-index: 1;
      font-size: 0.9375rem;
    }
    .btn-grad:hover,
    .btn-grad:active {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.35), 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    .btn-grad:active {
      transform: translateY(0);
    }
    .category-card .btn-grad {
      width: 100%;
      min-height: 52px;
      font-size: 0.95rem;
      border-radius: 1.2rem;
      box-shadow: 0 12px 24px rgba(14, 165, 233, 0.25);
      letter-spacing: 0.01em;
    }
    .category-card .btn-grad svg {
      width: 22px;
      height: 22px;
    }
    .category-card__cta {
      margin-top: auto;
    }
    .logo-vitreenet {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 1.55rem;
      background: linear-gradient(90deg,#11d6ad 0%, #10b981 60%, #2db4e8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1.7px;
      filter: drop-shadow(0 1px 5px #10b98118);
      white-space: nowrap;
      display: inline-block;
      padding-right: 3px;
      padding-left: 3px;
      line-height: 1.1;
      text-shadow: none;
    }
    @media (min-width: 640px) {
      .logo-vitreenet { font-size: 1.9rem; }
    }
    @media (min-width: 1024px) {
      .logo-vitreenet { font-size: 2.05rem; }
    }
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .category-card { min-height: 300px; padding: 1.65rem 1.35rem; }
      .category-card__top { padding: 1.1rem 1.25rem; }
      .cat-icon { width: 70px; height: 70px; }
      .cat-icon svg { width: 40px; height: 40px; }
      .category-title { font-size: 1.3rem; }
    }
    @media (max-width: 768px) {
      .category-card { min-height: 280px; padding: 1.35rem 1.15rem; gap: 1rem; }
      .category-card__top { gap: 0.85rem; padding: 1rem 1.1rem; }
      .category-chip { font-size: 0.7rem; padding: 0.2rem 0.65rem; }
      .cat-icon { width: 62px; height: 62px; }
      .cat-icon svg { width: 34px; height: 34px; }
      .category-title { font-size: 1.15rem; }
      .category-desc { font-size: 0.82rem; }
      .category-meta { padding: 0.75rem 0.85rem; gap: 0.65rem; }
      .btn-grad { min-height: 46px; padding: 0.65rem 1.15rem; }
      .btn-grad span { font-size: 0.875rem; }
    }
    @media (max-width: 640px) {
      .category-card {
        min-height: 250px;
        padding: 1.15rem 1rem 1.1rem;
        margin: 0 auto;
        max-width: 360px;
        border-radius: 1.6rem;
      }
      .category-card__top { border-radius: 1.4rem; }
      .cat-icon { width: 58px; height: 58px; }
      .cat-icon svg { width: 30px; height: 30px; }
      .category-title { font-size: 1.05rem; }
      .category-desc { font-size: 0.78rem; line-height: 1.6; }
      .sample-link { font-size: 0.75rem; padding: 0.3rem 0.55rem; }
      .shop-badge { font-size: 0.75rem; padding: 0.35rem 0.7rem; }
      .btn-grad { min-height: 44px; padding: 0.6rem 1.05rem; }
      .search-results-panel { padding: 1.35rem; border-radius: 1.35rem; }
      .search-results-heading { font-size: 1.15rem; }
      .search-section-title { font-size: 0.98rem; }
      .search-results-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
      .search-card { padding: 1rem 0.95rem 1.15rem; }
      .search-product-image { height: 120px; }
    }
    @media (max-width: 480px) {
      .category-card {
        min-height: 220px;
        padding: 1rem 0.85rem 0.95rem;
        border-radius: 1.45rem;
      }
      .category-card__top { padding: 0.9rem; }
      .cat-icon { width: 52px; height: 52px; }
      .cat-icon svg { width: 28px; height: 28px; }
      .category-title { font-size: 0.98rem; }
      .category-desc { font-size: 0.72rem; }
      .category-meta { padding: 0.65rem 0.7rem; }
      .btn-grad {
        min-height: 42px;
        padding: 0.55rem 0.9rem;
        border-radius: 0.95rem;
      }
      .btn-grad span { font-size: 0.82rem; }
    }
    @media (max-width: 639px) {
      #registerShopBtn { box-shadow: none; }
    }
    /* mobile adjustments */
    @media (max-width: 768px) {
      .hide-on-mobile { display: none !important; }
    }
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(16, 185, 129, 0.05);
    }
    </style>

    <div class="text-center mb-10">

function escapeHtml(str = "") {
  return str.replace(/[&<>'"]/g, ch => {
    switch (ch) {
      case "&": return "&amp;";
      case "<": return "&lt;";
      case ">": return "&gt;";
      case '"': return "&quot;";
      case "'": return "&#39;";
      default: return ch;
    }
  });
}

function normalizeText(str = "") {
  return str.toString().toLowerCase().replace(/[ي]/g, "ی").replace(/[ك]/g, "ک").trim();
}

function getSearchTerms(value = "") {
  return normalizeText(value).split(/\s+/).filter(Boolean);
}

function matchesFields(fields, terms) {
  if (!terms.length) return true;
  return fields.some(field => {
    if (!field) return false;
    const normalized = normalizeText(field);
    return terms.every(term => normalized.includes(term));
  });
}

function doesShopMatch(shop, terms) {
  return matchesFields([
    shop?.storename,
    shop?.shopName,
    shop?.category,
    shop?.categoryTitle,
    shop?.categorySlug,
    shop?.address,
    shop?.desc
  ], terms);
}

function doesProductMatch(product, terms) {
  const tags = Array.isArray(product?.tags) ? product.tags.join(" ") : product?.tags;
  return matchesFields([
    product?.title,
    product?.category,
    product?.sellerCategory,
    product?.shopName,
    tags,
    product?.desc
  ], terms);
}

function doesCategoryMatch(category, terms) {
  if (matchesFields([category?.name, category?.desc, category?.catId], terms)) return true;
  if (!Array.isArray(category?.shops)) return false;
  return category.shops.some(shop => doesShopMatch(shop, terms));
}

function formatPrice(price) {
  if (price === null || price === undefined) return "";
  const numeric = typeof price === "string" ? Number(price.replace(/[,،]/g, "")) : Number(price);
  if (!Number.isNaN(numeric) && numeric > 0) {
    return `${numeric.toLocaleString('fa-IR')} تومان`;
  }
  if (typeof price === "string" && price.trim()) {
    return price.trim();
  }
  return "";
}

function getCategoryTitle(value) {
  if (!value) return "";
  if (categoryNameById[value]) return categoryNameById[value];
  const normalizedValue = normalizeText(value);
  const match = Object.entries(categoryNameById).find(([, title]) => normalizeText(title) === normalizedValue);
  return match ? match[1] : value;
}

function mapCategoriesWithShops(sourceShops) {
  return categories.map(c => ({
    ...c,
    shops: sourceShops.filter(s =>
      s.category === c.catId ||
      s.category === c.name ||
      s.categorySlug === c.catId ||
      s.categoryTitle === c.name
    )
  }));
}

let activeCategories = [];
let allShops = [];
let allProducts = [];
let searchDebounce = null;

function renderCategories(list) {
  const grid = document.getElementById("categoriesGrid");
  const noResult = document.getElementById("noResult");
  grid.innerHTML = "";

    noResult.classList.remove("hidden");

  const cards = list.map(cat => {

    const sampleShop = shopsCount ? cat.shops[0] : null;

      : `<span class="no-shop-text">بدون فروشگاه</span>`;

      <article class="category-card group w-full mx-auto h-full" data-slug="${escapeHtml(cat?.catId || "")}">

          <p class="category-desc">${escapeHtml(cat?.desc || "")}</p>
        </div>
        <div class="category-meta">
          ${info}
        </div>
        <a href="shops-by-category.html?cat=${encodeURIComponent(cat?.catId || "")}" class="btn-grad category-card__cta" aria-label="مشاهده فروشگاه‌های ${escapeHtml(cat?.name || "")}">
          <span>
            مشاهده فروشگاه‌ها
            <i class="ri-arrow-left-down-line text-lg"></i>
          </span>
        </a>
      </article>
    `;
  }).join("");
  grid.innerHTML = cards;
}

function renderSearchResults(terms, filteredCategories) {
  if (!terms.length) {
    hideSearchResults();
    return;
  }
  const panel = document.getElementById("searchResults");
  const list = document.getElementById("searchResultsList");
  const empty = document.getElementById("searchResultsEmpty");
  if (!panel || !list || !empty) return;
  const categoryCards = filteredCategories.slice(0, 4).map(createCategoryResultCard).join("");
  const shopMatches = allShops.filter(shop => doesShopMatch(shop, terms)).slice(0, 6);
  const shopCards = shopMatches.map(createShopResultCard).join("");
  const productMatches = allProducts.filter(product => doesProductMatch(product, terms)).slice(0, 6);
  const productCards = productMatches.map(createProductResultCard).join("");
  const sections = [];
  if (categoryCards) {
    sections.push(createSearchSection("دسته‌های پیشنهادی", "دسته‌هایی که با جستجوی شما هم‌خوانی دارند.", categoryCards));
  }
  if (shopCards) {
    sections.push(createSearchSection("فروشگاه‌های پیشنهادی", "فروشگاه‌های برتر مطابق با جستجوی شما.", shopCards));
  }
  if (productCards) {
    sections.push(createSearchSection("محصولات محبوب", "کالاهای مرتبط از فروشگاه‌های فعال ویترینت.", productCards));
  }
  if (!sections.length) {
    list.innerHTML = "";
    empty.classList.remove("hidden");
  } else {
    list.innerHTML = sections.join("");
    empty.classList.add("hidden");
  }
  panel.classList.remove("hidden");
}

function searchCategories() {
  const value = document.getElementById("searchInput").value || "";
  const terms = getSearchTerms(value);
  const filtered = terms.length
    ? activeCategories.filter(cat => doesCategoryMatch(cat, terms))
    : activeCategories.slice();
  renderCategories(filtered);
  renderSearchResults(terms, filtered);
}

function clearSearch() {
  const input = document.getElementById("searchInput");
  if (!input) return;
  input.value = "";
  if (searchDebounce) {
    clearTimeout(searchDebounce);
    searchDebounce = null;
  }
  renderCategories(activeCategories);
  hideSearchResults();
  input.focus();
}

async function initCategoriesPage() {
  const errorBox = document.getElementById("errorMessage");
  errorBox.textContent = "";
  errorBox.classList.add("hidden");
  try {
    const [shopsResponse, productsResponse] = await Promise.allSettled([
      fetch('/api/shops'),
      fetch('/api/products')
    ]);

    let shops = [];
    if (shopsResponse.status === 'fulfilled' && shopsResponse.value.ok) {
      shops = await shopsResponse.value.json();
    }

    let products = [];
    if (productsResponse.status === 'fulfilled' && productsResponse.value.ok) {
      products = await productsResponse.value.json();
    }

    allShops = Array.isArray(shops) && shops.length ? shops : fallbackShops;
    allProducts = Array.isArray(products) && products.length ? products : fallbackProducts;

    activeCategories = mapCategoriesWithShops(allShops);
  } catch (e) {
    allShops = fallbackShops;
    allProducts = fallbackProducts;
    activeCategories = mapCategoriesWithShops(allShops);
    errorBox.textContent = "خطا در دریافت اطلاعات. لطفا بعدا تلاش کنید.";
    errorBox.classList.remove("hidden");
  }

  activeCategories.sort((a, b) => (b.shops ? b.shops.length : 0) - (a.shops ? a.shops.length : 0));
  renderCategories(activeCategories);

  const searchInput = document.getElementById("searchInput");
  const clearButton = document.getElementById("clearSearchBtn");

  if (searchInput) {
    searchInput.addEventListener("input", () => {
      if (searchDebounce) clearTimeout(searchDebounce);
      searchDebounce = setTimeout(() => {
        searchDebounce = null;
        searchCategories();
      }, 220);
    });

    searchInput.addEventListener("keyup", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchCategories();
      }
      if (e.key === "Escape") {
        clearSearch();
      }
    });
  }

  if (clearButton) {
    clearButton.addEventListener("click", clearSearch);
  }
}

document.addEventListener("DOMContentLoaded", initCategoriesPage);
</script>
