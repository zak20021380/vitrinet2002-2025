  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #e0f9ff 0%, #f8fafc 50%, #e8f5e9 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.95);
      box-shadow: 0 20px 60px rgba(16, 185, 129, 0.08), 0 8px 24px rgba(14, 165, 233, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    .category-card {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      min-height: 320px;
      padding: 1.8rem 1.6rem 1.5rem;
      border-radius: 1.9rem;
      text-align: right;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.96), rgba(248, 250, 252, 0.88));
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow: 0 18px 48px rgba(15, 118, 110, 0.08), 0 8px 24px rgba(14, 165, 233, 0.06);
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
    }
    .category-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(45, 212, 191, 0.12), transparent 45%),
                  radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.12), transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    .category-card:hover::before,
    .category-card:focus-within::before {
      opacity: 1;
    }
    .category-card:hover,
    .category-card:focus-within {
      transform: translateY(-10px);
      border-color: rgba(16, 185, 129, 0.35);
      box-shadow: 0 28px 56px rgba(13, 148, 136, 0.18), 0 16px 40px rgba(14, 165, 233, 0.12);
    }
    .category-card__top {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.1rem;
      padding: 1.25rem 1.4rem;
      border-radius: 1.55rem;
      overflow: hidden;
      background-color: rgba(16, 185, 129, 0.85);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.18);
    }
    .category-card__top::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, rgba(255, 255, 255, 0.25), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.65;
      pointer-events: none;
    }
    .category-card__headline {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.35rem;
      text-align: right;
      position: relative;
      z-index: 1;
    }
    .category-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.015em;
      background: rgba(255, 255, 255, 0.28);
      color: rgba(255, 255, 255, 0.95);
      text-transform: uppercase;
    }
    .category-title {
      font-size: 1.45rem;
      font-weight: 800;
      color: #0b1120;
      line-height: 1.25;
      letter-spacing: -0.03em;
      text-shadow: 0 3px 12px rgba(15, 118, 110, 0.25);
    }
    .category-card__top .category-title {
      color: #ffffff;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.22);
    }
    .cat-icon {
      position: relative;
      z-index: 1;
      border-radius: 1.5rem;
      width: 78px;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.86);
      border: 1.5px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 12px 28px rgba(15, 118, 110, 0.22);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .cat-icon::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(140deg, rgba(16, 185, 129, 0.18), rgba(14, 165, 233, 0.14));
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    .cat-icon svg {
      width: 44px;
      height: 44px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 4px 12px rgba(13, 148, 136, 0.35));
    }
    .category-card:hover .cat-icon,
    .category-card:focus-within .cat-icon {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 20px 42px rgba(15, 118, 110, 0.28);
    }
    .category-card:hover .cat-icon::after,
    .category-card:focus-within .cat-icon::after {
      opacity: 1;
    }
    .category-card__content {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
      z-index: 1;
      flex-grow: 1;
    }
    .category-desc {
      font-size: 0.92rem;
      color: #4b5563;
      line-height: 1.8;
      font-weight: 500;
    }
    .category-meta {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      padding: 0.85rem 1rem;
      border-radius: 1.1rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.12), rgba(14, 165, 233, 0.08));
      border: 1px solid rgba(16, 185, 129, 0.15);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }
    .shop-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.85rem;
      border-radius: 999px;
      font-size: 0.82rem;
      font-weight: 700;
      background: linear-gradient(120deg, rgba(16, 185, 129, 0.18), rgba(45, 212, 191, 0.28));
      color: #047857;
      box-shadow: 0 6px 18px rgba(16, 185, 129, 0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .shop-badge i {
      font-size: 1.05rem;
    }
    .shop-badge:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(16, 185, 129, 0.32);
    }
    .sample-link {
      color: #0284c7;
      font-size: 0.82rem;
      font-weight: 600;
      padding: 0.35rem 0.65rem;
      background: rgba(255, 255, 255, 0.82);
      border-radius: 0.9rem;
      border: 1px solid rgba(14, 165, 233, 0.25);
      box-shadow: 0 6px 14px rgba(14, 165, 233, 0.18);
      text-decoration: none;
      transition: all 0.25s ease;
    }
    .sample-link:hover {
      color: #0369a1;
      border-color: rgba(14, 165, 233, 0.45);
      box-shadow: 0 10px 24px rgba(14, 165, 233, 0.25);
    }
    .no-shop-text {
      color: #94a3b8;
      font-size: 0.82rem;
      font-weight: 600;
      font-style: italic;
    }
    .btn-grad {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      color: #fff !important;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.25), 0 2px 8px rgba(14, 165, 233, 0.2);
      font-weight: 700;
      border-radius: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 48px;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .btn-grad::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    .btn-grad:hover::before {
      left: 100%;
    }
    .btn-grad span {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      position: relative;
      z-index: 1;
      font-size: 0.9375rem;
    }
    .btn-grad:hover,
    .btn-grad:active {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.35), 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    .btn-grad:active {
      transform: translateY(0);
    }
    .category-card .btn-grad {
      width: 100%;
      min-height: 52px;
      font-size: 0.95rem;
      border-radius: 1.2rem;
      box-shadow: 0 12px 24px rgba(14, 165, 233, 0.25);
      letter-spacing: 0.01em;
    }
    .category-card .btn-grad svg {
      width: 22px;
      height: 22px;
    }
    .category-card__cta {
      margin-top: auto;
    }
    .logo-vitreenet {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 1.55rem;
      background: linear-gradient(90deg,#11d6ad 0%, #10b981 60%, #2db4e8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1.7px;
      filter: drop-shadow(0 1px 5px #10b98118);
      white-space: nowrap;
      display: inline-block;
      padding-right: 3px;
      padding-left: 3px;
      line-height: 1.1;
      text-shadow: none;
    }
    @media (min-width: 640px) {
      .logo-vitreenet { font-size: 1.9rem; }
    }
    @media (min-width: 1024px) {
      .logo-vitreenet { font-size: 2.05rem; }
    }
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .category-card { min-height: 300px; padding: 1.65rem 1.35rem; }
      .category-card__top { padding: 1.1rem 1.25rem; }
      .cat-icon { width: 70px; height: 70px; }
      .cat-icon svg { width: 40px; height: 40px; }
      .category-title { font-size: 1.3rem; }
    }
    @media (max-width: 768px) {
      .category-card { min-height: 280px; padding: 1.35rem 1.15rem; gap: 1rem; }
      .category-card__top { gap: 0.85rem; padding: 1rem 1.1rem; }
      .category-chip { font-size: 0.7rem; padding: 0.2rem 0.65rem; }
      .cat-icon { width: 62px; height: 62px; }
      .cat-icon svg { width: 34px; height: 34px; }
      .category-title { font-size: 1.15rem; }
      .category-desc { font-size: 0.82rem; }
      .category-meta { padding: 0.75rem 0.85rem; gap: 0.65rem; }
      .btn-grad { min-height: 46px; padding: 0.65rem 1.15rem; }
      .btn-grad span { font-size: 0.875rem; }
    }
    @media (max-width: 640px) {
      .category-card {
        min-height: 250px;
        padding: 1.15rem 1rem 1.1rem;
        margin: 0 auto;
        max-width: 360px;
        border-radius: 1.6rem;
      }
      .category-card__top { border-radius: 1.4rem; }
      .cat-icon { width: 58px; height: 58px; }
      .cat-icon svg { width: 30px; height: 30px; }
      .category-title { font-size: 1.05rem; }
      .category-desc { font-size: 0.78rem; line-height: 1.6; }
      .sample-link { font-size: 0.75rem; padding: 0.3rem 0.55rem; }
      .shop-badge { font-size: 0.75rem; padding: 0.35rem 0.7rem; }
      .btn-grad { min-height: 44px; padding: 0.6rem 1.05rem; }
    }
    @media (max-width: 480px) {
      .category-card {
        min-height: 220px;
        padding: 1rem 0.85rem 0.95rem;
        border-radius: 1.45rem;
      }
      .category-card__top { padding: 0.9rem; }
      .cat-icon { width: 52px; height: 52px; }
      .cat-icon svg { width: 28px; height: 28px; }
      .category-title { font-size: 0.98rem; }
      .category-desc { font-size: 0.72rem; }
      .category-meta { padding: 0.65rem 0.7rem; }
      .btn-grad {
        min-height: 42px;
        padding: 0.55rem 0.9rem;
        border-radius: 0.95rem;
      }
      .btn-grad span { font-size: 0.82rem; }
    }
    @media (max-width: 639px) {
      #registerShopBtn { box-shadow: none; }
    }
    /* mobile adjustments */
    @media (max-width: 768px) {
      .hide-on-mobile { display: none !important; }
    }
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(16, 185, 129, 0.05);
    }

    /* Search Results Dropdown */
    .search-wrapper {
      position: relative;
    }
    .search-results {
      position: absolute;
      top: calc(100% + 0.5rem);
      left: 0;
      right: 0;
      background: white;
      border-radius: 1.25rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 24px rgba(0, 0, 0, 0.08);
      max-height: 70vh;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    .search-results.active {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .search-result-item {
      padding: 0.875rem 1.25rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.875rem;
    }
    .search-result-item:hover {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(14, 165, 233, 0.06));
    }
    .search-result-item:last-child {
      border-bottom: none;
    }
    .search-result-icon {
      width: 44px;
      height: 44px;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #10b981, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
    }
    .search-result-icon i {
      color: white;
      font-size: 1.25rem;
    }
    .search-result-content {
      flex: 1;
      min-width: 0;
    }
    .search-result-title {
      font-weight: 700;
      font-size: 0.9375rem;
      color: #1f2937;
      margin-bottom: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .search-result-desc {
      font-size: 0.8125rem;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .search-result-badge {
      padding: 0.25rem 0.625rem;
      border-radius: 999px;
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      flex-shrink: 0;
    }
    .search-result-badge.shop {
      background: linear-gradient(120deg, rgba(16, 185, 129, 0.15), rgba(45, 212, 191, 0.25));
      color: #047857;
    }
    .search-result-badge.category {
      background: linear-gradient(120deg, rgba(14, 165, 233, 0.15), rgba(59, 130, 246, 0.25));
      color: #0369a1;
    }
    .search-empty {
      padding: 2.5rem 1.5rem;
      text-align: center;
      color: #9ca3af;
    }
    .search-empty i {
      font-size: 3rem;
      margin-bottom: 0.75rem;
      opacity: 0.5;
    }
    .search-empty-text {
      font-size: 0.9375rem;
      font-weight: 600;
    }

    /* Mobile optimizations for search results */
    @media (max-width: 768px) {
      .search-results {
        max-height: 60vh;
        border-radius: 1rem;
      }
      .search-result-item {
        padding: 0.75rem 1rem;
        gap: 0.75rem;
      }
      .search-result-icon {
        width: 38px;
        height: 38px;
        border-radius: 0.625rem;
      }
      .search-result-icon i {
        font-size: 1.125rem;
      }
      .search-result-title {
        font-size: 0.875rem;
      }
      .search-result-desc {
        font-size: 0.75rem;
      }
      .search-result-badge {
        font-size: 0.625rem;
        padding: 0.2rem 0.5rem;
      }
      .search-empty {
        padding: 2rem 1rem;
      }
      .search-empty i {
        font-size: 2.5rem;
      }
      .search-empty-text {
        font-size: 0.875rem;
      }
    }
    @media (max-width: 480px) {
      .search-results {
        max-height: 50vh;
        border-radius: 0.875rem;
      }
      .search-result-item {
        padding: 0.625rem 0.875rem;
        gap: 0.625rem;
      }
      .search-result-icon {
        width: 34px;
        height: 34px;
        border-radius: 0.5rem;
      }
      .search-result-icon i {
        font-size: 1rem;
      }
      .search-result-title {
        font-size: 0.8125rem;
      }
      .search-result-desc {
        font-size: 0.6875rem;
      }
      .search-empty {
        padding: 1.5rem 0.75rem;
      }
      .search-empty i {
        font-size: 2rem;
      }
    }
    </style>

  <section class="glass rounded-2xl py-12 px-4 sm:px-8 lg:px-12 shadow-lg mt-2">
    <div class="text-center mb-10">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-gray-900 mb-3 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-clip-text text-transparent">دسته‌بندی فروشگاه‌ها</h1>
      <p class="text-gray-600 text-sm sm:text-base font-medium">فروشگاه مورد نظر خود را از میان دسته‌بندی‌های مختلف پیدا کنید</p>
    </div>
    <p id="errorMessage" class="text-red-500 text-center mb-4 hidden"></p>
    <!-- سرچ باکس -->
    <div class="w-full max-w-2xl mx-auto mb-12 search-wrapper">
      <form onsubmit="event.preventDefault(); performSearch();">
        <div class="flex items-center rounded-2xl border-2 border-gray-200 shadow-lg bg-white p-2 px-5 w-full hover:border-teal-400 focus-within:border-teal-500 transition-all">
          <label for="searchInput" class="sr-only">جستجوی فروشگاه‌ها و دسته‌بندی‌ها</label>
          <input type="text" id="searchInput"
            class="flex-grow w-full bg-transparent px-3 py-2 text-sm sm:text-base outline-none font-semibold text-gray-700 placeholder:text-gray-400"
            placeholder="جستجوی فروشگاه، دسته‌بندی یا محصول ..." autocomplete="off">
          <button type="submit" class="btn-grad px-5 py-2 text-sm font-bold flex items-center justify-center gap-2 flex-shrink-0">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8" stroke="currentColor"/>
              <path d="M21 21l-3.8-3.8" stroke-linecap="round"/>
            </svg>
            <span class="hidden sm:inline">جستجو</span>
          </button>
        </div>
      </form>
      <!-- نتایج جستجو -->
      <div id="searchResults" class="search-results"></div>
    </div>
    <!-- دسته‌بندی‌ها -->
    <div id="categoriesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 sm:gap-6 lg:gap-7"></div>
    <div id="noResult" class="hidden text-center mt-16 text-xl text-gray-400 font-bold">دسته‌ای پیدا نشد!</div>
  </section>
</main>
<!-- Desktop Footer -->
  <footer class="w-full bg-gradient-to-tr from-[#f8fafc] via-[#e0fdfa] to-[#d4fbe8] border-t mt-16 px-2 pt-6 pb-3 text-center text-[15px] text-gray-500 rounded-t-[1.7rem] shadow-lg font-bold tracking-wide">
    © 2025 ویترینت | همه حقوق محفوظ است.
  </footer>

<script>
// لیست دسته‌بندی‌ها (کد ثابت)
const categories = [
  { name: "خوراک", color: "from-[#22d3ee] to-[#43e97b]", desc: "مواد غذایی، سوپرمارکت، رستوران، فست‌فود، کافه", catId: "food" },
  { name: "پوشاک", color: "from-[#36d1c4] to-[#49e7b7]", desc: "لباس مردانه، زنانه، بچگانه، کفش و کیف", catId: "clothing" },
  { name: "زیبایی", color: "from-[#15e6c8] to-[#0ea5e9]", desc: "آرایشی، بهداشتی، سالن زیبایی و سلامت", catId: "beauty" },
  { name: "خدمات", color: "from-[#0ea5e9] to-[#0bd6b3]", desc: "تعمیرات، آموزشی، رفاهی، خدمات شهری", catId: "service" },
  { name: "دیجیتال", color: "from-[#22d3ee] to-[#16e387]", desc: "موبایل، لپ‌تاپ، کالای دیجیتال، لوازم جانبی", catId: "digital" },
  { name: "کتاب و تحریر", color: "from-[#c4b5fd] to-[#8b5cf6]", desc: "کتاب، لوازم تحریر، لوازم اداری", catId: "book" },
  { name: "خودرو", color: "from-[#21d4fd] to-[#2152ff]", desc: "قطعات یدکی، خدمات خودرو، لوازم جانبی", catId: "auto" },
  { name: "قنادی و شیرینی", color: "from-[#fbbf24] to-[#f59e0b]", desc: "قنادی، شیرینی فروشی، نان فانتزی", catId: "sweets" },
  { name: "گل و گیاه", color: "from-[#bbf7d0] to-[#10b981]", desc: "گل فروشی، گیاهان آپارتمانی", catId: "flower" },
  { name: "لوازم خانگی", color: "from-[#fee2e2] to-[#fecdd3]", desc: "لوازم منزل، برقی، آشپزخانه", catId: "home" },
  { name: "ورزشی", color: "from-[#21d4fd] to-[#43e97b]", desc: "پوشاک ورزشی، باشگاه، لوازم ورزش", catId: "sport" },
  { name: "تالار و مجالس", color: "from-[#fecdd3] to-[#fef9c3]", desc: "تالار پذیرایی، خدمات مجالس", catId: "talar" }
];

// SVG جایگزین موقت آیکون
function getCategoryIcon(id) {
  return `
    <svg viewBox="0 0 48 48" fill="none">
      <rect x="4" y="7" width="40" height="27" rx="7" fill="url(#g${id})"/>
      <defs>
        <linearGradient id="g${id}" x1="0" y1="0" x2="48" y2="44" gradientUnits="userSpaceOnUse">
          <stop stop-color="#10b981"/>
          <stop offset="1" stop-color="#0ea5e9"/>
        </linearGradient>
      </defs>
      <rect x="13" y="17" width="22" height="6" rx="2.3" fill="#fff" opacity=".6"/>
      <rect x="17" y="26" width="14" height="3" rx="1.2" fill="#fff" opacity=".4"/>
    </svg>
  `;
}

// رندر کارت‌های دسته‌بندی
function renderCategories(list) {
  const grid = document.getElementById("categoriesGrid");
  grid.innerHTML = "";
  if (list.length === 0) {
    document.getElementById("noResult").classList.remove("hidden");
    return;
  }
  document.getElementById("noResult").classList.add("hidden");
  list.forEach(cat => {
    const count = cat.shops ? cat.shops.length : 0;
    const sampleShop = count ? cat.shops[0] : null;
    const info = count
      ? `
          <span class="shop-badge"><i class="ri-store-2-line"></i>${count} فروشگاه</span>
          ${sampleShop ? `<a href="shop.html?shopurl=${sampleShop.shopurl}" target="_blank" class="sample-link" aria-label="نمونه فروشگاه ${sampleShop.storename || sampleShop.shopName || ''}">نمونه: ${sampleShop.storename || sampleShop.shopName || ''}</a>` : ''}
        `
      : `<span class="no-shop-text">بدون فروشگاه</span>`;

    grid.innerHTML += `
      <article class="category-card group w-full mx-auto h-full" data-slug="${cat.catId}">
        <div class="category-card__top bg-gradient-to-br ${cat.color}">
          <div class="cat-icon">${getCategoryIcon(cat.catId)}</div>
          <div class="category-card__headline">
            <span class="category-chip">#${cat.catId}</span>
            <h3 class="category-title">${cat.name}</h3>
          </div>
        </div>
        <div class="category-card__content">
          <p class="category-desc">${cat.desc}</p>
        </div>
        <div class="category-meta">
          ${info}
        </div>
        <a href="shops-by-category.html?cat=${cat.catId}" class="btn-grad category-card__cta" aria-label="مشاهده فروشگاه‌های ${cat.name}">
          <span>
            مشاهده فروشگاه‌ها
            <i class="ri-arrow-left-down-line text-lg"></i>
          </span>
        </a>
      </article>
    `;
  });
}

// جستجو
let activeCategories = [];
let allShops = [];

// جستجوی حرفه‌ای
async function performSearch() {
  const searchInput = document.getElementById("searchInput");
  const searchResults = document.getElementById("searchResults");
  const query = searchInput.value.trim().toLowerCase();

  if (!query) {
    searchResults.classList.remove("active");
    searchResults.innerHTML = "";
    return;
  }

  // جستجو در دسته‌بندی‌ها
  const matchedCategories = activeCategories.filter(cat =>
    cat.name.toLowerCase().includes(query) ||
    cat.desc.toLowerCase().includes(query)
  ).slice(0, 3); // فقط 3 نتیجه اول

  // جستجو در فروشگاه‌ها
  const matchedShops = allShops.filter(shop => {
    const shopName = (shop.storename || shop.shopName || '').toLowerCase();
    const shopDesc = (shop.description || shop.desc || '').toLowerCase();
    const shopCategory = (shop.category || '').toLowerCase();
    return shopName.includes(query) || shopDesc.includes(query) || shopCategory.includes(query);
  }).slice(0, 8); // حداکثر 8 فروشگاه

  displaySearchResults(matchedCategories, matchedShops, query);
}

function displaySearchResults(categories, shops, query) {
  const searchResults = document.getElementById("searchResults");

  if (categories.length === 0 && shops.length === 0) {
    searchResults.innerHTML = `
      <div class="search-empty">
        <i class="ri-search-line"></i>
        <div class="search-empty-text">نتیجه‌ای برای "${query}" یافت نشد</div>
      </div>
    `;
    searchResults.classList.add("active");
    return;
  }

  let html = "";

  // نمایش دسته‌بندی‌ها
  if (categories.length > 0) {
    categories.forEach(cat => {
      const shopCount = cat.shops ? cat.shops.length : 0;
      html += `
        <div class="search-result-item" onclick="window.location.href='shops-by-category.html?cat=${cat.catId}'">
          <div class="search-result-icon">
            <i class="ri-layout-grid-line"></i>
          </div>
          <div class="search-result-content">
            <div class="search-result-title">${cat.name}</div>
            <div class="search-result-desc">${cat.desc}</div>
          </div>
          <span class="search-result-badge category">${shopCount} فروشگاه</span>
        </div>
      `;
    });
  }

  // نمایش فروشگاه‌ها
  if (shops.length > 0) {
    shops.forEach(shop => {
      const shopName = shop.storename || shop.shopName || 'بدون نام';
      const shopDesc = shop.description || shop.desc || 'بدون توضیحات';
      const shopUrl = shop.shopurl || shop.shopUrl || '';
      const categoryName = getCategoryNameById(shop.category) || shop.category || 'عمومی';

      html += `
        <div class="search-result-item" onclick="window.location.href='shop.html?shopurl=${shopUrl}'">
          <div class="search-result-icon">
            <i class="ri-store-2-line"></i>
          </div>
          <div class="search-result-content">
            <div class="search-result-title">${shopName}</div>
            <div class="search-result-desc">${categoryName} • ${shopDesc}</div>
          </div>
          <span class="search-result-badge shop">فروشگاه</span>
        </div>
      `;
    });
  }

  searchResults.innerHTML = html;
  searchResults.classList.add("active");
}

function getCategoryNameById(catId) {
  const cat = categories.find(c => c.catId === catId || c.name === catId);
  return cat ? cat.name : null;
}

// بستن نتایج جستجو با کلیک در خارج
document.addEventListener("click", function(e) {
  const searchWrapper = document.querySelector(".search-wrapper");
  const searchResults = document.getElementById("searchResults");
  if (searchWrapper && !searchWrapper.contains(e.target)) {
    searchResults.classList.remove("active");
  }
});

// اجرا: دریافت اطلاعات واقعی و نمایش کارت‌ها
async function initCategoriesPage() {
  const errorBox = document.getElementById("errorMessage");
  errorBox.textContent = "";
  errorBox.classList.add("hidden");
  try {
    const res = await fetch('/api/shops');
    const shops = res.ok ? await res.json() : [];
    allShops = shops; // ذخیره همه فروشگاه‌ها برای جستجو
    activeCategories = categories.map(c => ({
      ...c,
      shops: shops.filter(s =>
        s.category === c.catId ||
        s.category === c.name ||
        s.categorySlug === c.catId
      )
    }));
  } catch (e) {
    allShops = [];
    activeCategories = categories.map(c => ({ ...c, shops: [] }));
    errorBox.textContent = "خطا در دریافت اطلاعات. لطفا بعدا تلاش کنید.";
    errorBox.classList.remove("hidden");
  }

  // مرتب‌سازی بر اساس تعداد فروشگاه‌ها (نزولی)
  activeCategories.sort((a, b) => (b.shops ? b.shops.length : 0) - (a.shops ? a.shops.length : 0));

  renderCategories(activeCategories);

  // جستجوی لحظه‌ای با تایپ
  const searchInput = document.getElementById("searchInput");
  let searchTimeout;
  searchInput.addEventListener("input", function() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      performSearch();
    }, 300); // 300ms تاخیر برای بهبود عملکرد
  });

  searchInput.addEventListener("keyup", function(e){
    if(e.key === "Enter") {
      clearTimeout(searchTimeout);
      performSearch();
    }
  });
}


document.addEventListener("DOMContentLoaded", initCategoriesPage);
</script>

</body>
</html>
