<style>
  .performance-wrap{direction:rtl;font-family:'Vazirmatn',sans-serif;}
  .metric-card{background:#fff;border-radius:1rem;box-shadow:0 4px 16px rgba(16,185,129,.08);padding:20px;transition:.2s;}
  .metric-card:hover{box-shadow:0 8px 24px rgba(14,165,233,.16);transform:translateY(-2px);}
  .progress-bar{width:100%;height:8px;background:#e5e7eb;border-radius:4px;overflow:hidden;}
  .progress-bar div{height:100%;background:#10b981;border-radius:4px;}
  .badge{font-size:13px;padding:2px 8px;border-radius:9999px;font-weight:bold;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
  .animate-fadeIn{animation:fadeIn .45s cubic-bezier(.36,1.32,.3,1) both}
</style>
<div class="performance-wrap max-w-3xl mx-auto py-6 px-4 space-y-6 animate-fadeIn">
  <h2 class="text-2xl md:text-3xl font-extrabold text-[#10b981] text-center">وضعیت عملکرد فروشنده</h2>
  <p class="text-center font-bold text-gray-700 mt-2">امتیاز کلی شما: ۸۲ از ۱۰۰ - عملکرد خوب</p>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
    <div class="metric-card">
      <div class="flex justify-between items-center mb-2">
        <span>پاسخگویی به مشتری</span>
        <span class="badge bg-green-100 text-green-700">خوب</span>
      </div>
      <div class="progress-bar"><div style="width:92%"></div></div>
    </div>
    <div class="metric-card">
      <div class="flex justify-between items-center mb-2">
        <span>رعایت قیمت‌گذاری</span>
        <span class="badge bg-green-100 text-green-700">خوب</span>
      </div>
      <div class="progress-bar"><div style="width:88%"></div></div>
    </div>
    <div class="metric-card">
      <div class="flex justify-between items-center mb-2">
        <span>تحویل به‌موقع</span>
        <span class="badge bg-yellow-100 text-yellow-700">متوسط</span>
      </div>
      <div class="progress-bar"><div style="width:75%;background:#facc15"></div></div>
    </div>
    <div class="metric-card">
      <div class="flex justify-between items-center mb-2">
        <span>کیفیت خدمات</span>
        <span class="badge bg-green-100 text-green-700">خوب</span>
      </div>
      <div class="progress-bar"><div style="width:85%"></div></div>
    </div>
    <div class="metric-card sm:col-span-2">
      <div class="flex justify-between items-center mb-2">
        <span>شکایات ثبت‌شده</span>
        <span class="badge bg-red-100 text-red-700">کم</span>
      </div>
      <div class="progress-bar"><div style="width:20%;background:#ef4444"></div></div>
    </div>
  </div>
  <div class="text-center">
    <button id="back-performance" class="mt-6 bg-[#10b981] hover:bg-[#0ea5e9] text-white font-bold px-6 py-2 rounded-xl shadow">بازگشت</button>
  </div>
</div>
<script>
  const backBtn = document.getElementById('back-performance');
  if(backBtn) backBtn.addEventListener('click',()=>{
    if(typeof showSection==='function') showSection('visit');
  });
</script>
