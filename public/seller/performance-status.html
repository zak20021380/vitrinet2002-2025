<style>
  .performance-wrap{direction:rtl;font-family:'Vazirmatn',sans-serif;}
  .score-circle{position:relative;width:130px;height:130px;margin:0 auto;}
  .score-circle svg{width:100%;height:100%;transform:rotate(-90deg);}
  .score-circle .circle-bg{fill:none;stroke:#e5e7eb;stroke-width:3.8;}
  .score-circle .circle{fill:none;stroke:#10b981;stroke-width:3.8;stroke-linecap:round;stroke-dasharray:85,100;}
  .score-circle .score-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.5rem;font-weight:700;color:#10b981;direction:ltr;}
  .metric-card{background:#fff;border-radius:1rem;box-shadow:0 4px 16px rgba(16,185,129,.08);padding:20px;transition:.2s;}
  .metric-card:hover{box-shadow:0 8px 24px rgba(14,165,233,.16);transform:translateY(-2px);}
  .progress-bar{width:100%;height:8px;background:#e5e7eb;border-radius:4px;overflow:hidden;}
  .progress-bar div{height:100%;background:#10b981;border-radius:4px;}
  .product-table{width:100%;background:#fff;border-radius:1.3rem;box-shadow:0 8px 32px rgba(16,185,129,.1);overflow:hidden;margin-top:1rem;}
  .product-table table{width:100%;border-collapse:collapse;}
  .product-table th,.product-table td{text-align:center;padding:12px;font-size:15px;}
  .product-table th{background:#d1fae5;color:#047857;font-weight:800;}
  .product-table td{color:#333;border-bottom:1px solid rgba(16,185,129,.1);}
  .product-table tr:hover{background:#e0fdfa;}
  @media(max-width:600px){.product-table th,.product-table td{font-size:13px;padding:8px}}
  @keyframes fadeIn{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
  .animate-fadeIn{animation:fadeIn .45s cubic-bezier(.36,1.32,.3,1) both}
</style>
