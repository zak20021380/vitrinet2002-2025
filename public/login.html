<html lang="fa" dir="rtl">
<head>

  <title>ورود به ویترینت</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet" />
    <style>
    :root {
      --brand-primary: #10b981;
      --brand-secondary: #0ea5e9;
      --text-primary: #0f172a;
      --text-muted: #64748b;
      --surface: rgba(255, 255, 255, 0.96);
      --surface-soft: rgba(248, 250, 252, 0.92);
      --line-soft: rgba(148, 163, 184, 0.28);
      --line-strong: rgba(16, 185, 129, 0.28);
      --shadow-main: 0 18px 45px -22px rgba(15, 23, 42, 0.35), 0 10px 24px -22px rgba(14, 165, 233, 0.55);
      --shadow-focus: 0 0 0 4px rgba(14, 165, 233, 0.14);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 10%, rgba(16, 185, 129, 0.14), transparent 42%),
        radial-gradient(circle at 85% 12%, rgba(14, 165, 233, 0.16), transparent 38%),
        linear-gradient(145deg, #effaf6 0%, #f7fafc 48%, #ecf8ff 100%);
      position: relative;
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      pointer-events: none;
      z-index: -1;
      border-radius: 9999px;
      filter: blur(54px);
    }

    body::before {
      width: 16rem;
      height: 16rem;
      background: rgba(16, 185, 129, 0.2);
      top: 6rem;
      right: -3rem;
    }

    body::after {
      width: 14rem;
      height: 14rem;
      background: rgba(14, 165, 233, 0.18);
      bottom: 2rem;
      left: -2rem;
    }

    .fadein {
      animation: fadein 0.45s ease-out;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(16px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(148, 163, 184, 0.12);
      box-shadow: 
        0 1px 3px rgba(15, 23, 42, 0.03),
        0 1px 2px rgba(15, 23, 42, 0.02);
      overflow: hidden;
    }

    .login-header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.04), transparent 50%),
        radial-gradient(circle at 85% 50%, rgba(14, 165, 233, 0.04), transparent 50%);
      pointer-events: none;
    }

    .login-header::after {
      content: '';
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(16, 185, 129, 0.15) 25%, 
        rgba(14, 165, 233, 0.15) 75%, 
        transparent 100%);
      opacity: 0.6;
    }

    .login-header-inner {
      position: relative;
      max-width: 72rem;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.25rem;
    }

    .logo-vitrin {
      display: inline-flex;
      align-items: center;
      gap: 0.65rem;
      text-decoration: none;
      isolation: isolate;
    }

    .logo-mark {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 0.75rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 800;
      color: #fff;
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      box-shadow: 
        0 4px 12px -4px rgba(16, 185, 129, 0.4),
        0 2px 6px -2px rgba(14, 165, 233, 0.3);
      transform: translateY(0);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-text {
      font-family: 'Poppins', 'Vazirmatn', Arial, sans-serif;
      font-size: 1.45rem;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #0f172a 0%, #0b3f66 60%, #0ea5e9 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      line-height: 1;
    }

    .logo-vitrin:hover .logo-mark {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 16px -4px rgba(16, 185, 129, 0.5),
        0 4px 8px -2px rgba(14, 165, 233, 0.4);
    }

    .logo-vitrin:hover .logo-text {
      filter: brightness(1.1);
    }

    .topbar-cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      min-height: 2.75rem;
      padding: 0.65rem 1.15rem;
      border-radius: 0.75rem;
      font-size: 0.94rem;
      font-weight: 900;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      border: none;
      box-shadow: 
        0 2px 8px -2px rgba(16, 185, 129, 0.4),
        0 4px 12px -4px rgba(14, 165, 233, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .topbar-cta:hover {
      transform: translateY(-1px);
      box-shadow: 
        0 4px 12px -2px rgba(16, 185, 129, 0.5),
        0 6px 16px -4px rgba(14, 165, 233, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }

    .topbar-cta:active {
      transform: translateY(0);
    }

    .topbar-cta:focus-visible {
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(14, 165, 233, 0.15),
        0 2px 8px -2px rgba(16, 185, 129, 0.4);
    }

    .topbar-cta-icon {
      width: 1.1rem;
      height: 1.1rem;
      color: rgba(255, 255, 255, 0.95);
      flex-shrink: 0;
    }

    .cta-label-short {
      display: none;
    }

    .login-main {
      width: 100%;
      max-width: 36rem;
      margin: 0 auto;
      padding: clamp(1rem, 4vw, 2rem) 0.9rem clamp(2rem, 5vw, 3rem);
      min-height: calc(100vh - 10.25rem);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass {
      width: 100%;
      max-width: 100%;
      background: var(--surface);
      backdrop-filter: blur(11px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 1.6rem;
      box-shadow: var(--shadow-main);
      padding: clamp(1.1rem, 4vw, 2rem);
    }

    h2 {
      margin: 0;
      font-size: clamp(1.5rem, 4.2vw, 2rem);
      line-height: 1.2;
      letter-spacing: -0.01em;
    }

    #loginForm {
      margin-top: 1.2rem;
      display: grid;
      gap: 1rem;
    }

    #loginForm label {
      font-size: 0.93rem;
      color: #1e293b;
      font-weight: 800;
      padding-inline: 0.1rem;
      margin-bottom: 0.45rem;
      display: block;
    }

    #loginForm input {
      width: 100%;
      min-height: 3.1rem;
      border-radius: 0.88rem;
      border: 1.2px solid var(--line-soft) !important;
      background: var(--surface-soft) !important;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 600;
      padding: 0.88rem 1rem !important;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      box-shadow: none !important;
    }

    #loginForm input#password {
      padding-left: 3rem !important;
      padding-right: 1rem !important;
    }

    #loginForm input::placeholder {
      color: #94a3b8;
      font-weight: 500;
    }

    #loginForm input:hover {
      border-color: rgba(16, 185, 129, 0.24) !important;
      background: rgba(255, 255, 255, 0.98) !important;
    }

    #loginForm input:focus {
      outline: none;
      border-color: var(--line-strong) !important;
      box-shadow: var(--shadow-focus) !important;
      background: #ffffff !important;
    }

    .password-toggle {
      color: #94a3b8;
      transition: color 0.18s ease, background-color 0.18s ease;
      border-radius: 0.72rem;
      width: 2rem !important;
      height: 2rem !important;
      top: 50% !important;
      bottom: auto !important;
      right: auto !important;
      transform: translateY(-50%);
      left: 0.62rem !important;
    }

    .password-toggle:hover {
      color: var(--brand-secondary);
      background-color: rgba(14, 165, 233, 0.1);
    }

    .password-toggle:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }

    .password-icon {
      width: 1.25rem;
      height: 1.25rem;
      filter: none;
    }

    #error-message {
      border-radius: 0.8rem;
      border: 1px solid rgba(239, 68, 68, 0.18);
      background: rgba(254, 242, 242, 0.85);
      color: #b91c1c !important;
      font-size: 0.86rem;
      font-weight: 700;
      line-height: 1.5;
      padding: 0.5rem 0.7rem;
      margin-top: 0.65rem;
    }

    #forgot-link {
      margin-top: 0.5rem;
      font-size: 0.84rem;
    }

    #forgot-link a {
      color: var(--brand-secondary) !important;
      font-weight: 800;
      text-decoration: none;
      transition: filter 0.2s ease;
    }

    #forgot-link a:hover {
      filter: brightness(0.9);
      text-decoration: underline;
    }

    .brand-btn {
      width: 100%;
      min-height: 3.2rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 0.95rem;
      color: #ffffff !important;
      font-size: 1.06rem;
      font-weight: 900;
      background: linear-gradient(92deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
      box-shadow: 0 12px 24px -16px rgba(14, 165, 233, 0.9);
      transition: transform 0.16s ease, box-shadow 0.2s ease, filter 0.2s ease;
      cursor: pointer;
    }

    .brand-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 14px 28px -16px rgba(16, 185, 129, 0.88);
    }

    .brand-btn:focus-visible {
      outline: none;
      box-shadow: var(--shadow-focus);
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 {
      margin-top: 1.35rem !important;
      border-radius: 1rem;
      background: rgba(248, 250, 252, 0.78);
      border: 1px solid rgba(148, 163, 184, 0.22);
      padding: 0.9rem;
      text-align: center;
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > span {
      display: block;
      margin-bottom: 0.65rem !important;
      color: #475569 !important;
      font-size: 0.92rem !important;
      font-weight: 800;
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a {
      display: inline-flex !important;
      width: 100% !important;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      min-height: 3.2rem;
      border-radius: 0.95rem !important;
      background: linear-gradient(135deg, rgba(236, 254, 255, 0.6) 0%, rgba(240, 253, 244, 0.5) 100%) !important;
      border: 1.5px solid rgba(125, 211, 252, 0.25);
      position: relative;
      box-shadow: 
        0 1px 3px rgba(15, 23, 42, 0.04),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transition: all 0.2s ease;
      padding: 0.75rem 1.2rem;
      cursor: pointer;
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a.seller-login-link {
      border: 1.5px solid rgba(148, 163, 184, 0.55);
      box-shadow:
        0 0 0 2px rgba(241, 245, 249, 0.95),
        0 1px 3px rgba(15, 23, 42, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.72);
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a:hover {
      transform: translateY(-1px);
      border-color: rgba(125, 211, 252, 0.4);
      background: linear-gradient(135deg, rgba(224, 242, 254, 0.7) 0%, rgba(220, 252, 231, 0.6) 100%) !important;
      box-shadow: 
        0 4px 12px -3px rgba(14, 165, 233, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a.seller-login-link:hover {
      border-color: rgba(125, 211, 252, 0.58);
      box-shadow:
        0 0 0 2px rgba(224, 242, 254, 0.95),
        0 4px 12px -3px rgba(14, 165, 233, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.75);
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a:active {
      transform: translateY(0);
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a:focus-visible {
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(14, 165, 233, 0.12),
        0 1px 3px rgba(15, 23, 42, 0.04);
      border-color: rgba(14, 165, 233, 0.4);
    }

    .seller-icon {
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
      color: #0891b2;
      opacity: 0.85;
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a span {
      height: auto !important;
      min-height: auto;
      display: flex !important;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a span > span {
      font-size: 1.06rem !important;
      font-weight: 900 !important;
      letter-spacing: -0.01em;
      color: #0c4a6e !important;
    }

    .login-main > section > .text-sm.text-center.text-gray-600.mt-9 {
      margin-top: 1.2rem !important;
      text-align: center;
      color: #475569 !important;
      font-size: 0.93rem !important;
      font-weight: 600;
    }

    .login-main > section > .text-sm.text-center.text-gray-600.mt-9 a {
      color: var(--brand-primary) !important;
      font-weight: 900 !important;
      text-decoration: none;
      margin-right: 0.2rem;
    }

    .login-main > section > .text-sm.text-center.text-gray-600.mt-9 a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      border-top: 1px solid rgba(148, 163, 184, 0.25) !important;
      background: linear-gradient(90deg, rgba(224, 253, 250, 0.72) 0%, rgba(248, 250, 252, 0.95) 100%) !important;
      color: #94a3b8 !important;
      font-size: 0.8rem !important;
      font-weight: 600;
      padding: 1.05rem 0.85rem 1.1rem !important;
    }

    footer span {
      color: var(--brand-primary) !important;
      font-weight: 800 !important;
    }

    @media (min-width: 640px) {
      .login-header-inner {
        padding: 1.1rem 1.75rem;
      }

      .glass {
        border-radius: 1.8rem;
        padding: 2rem 2.15rem;
      }

      #loginForm {
        gap: 1.05rem;
      }

      .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 {
        padding: 1rem;
      }

      footer {
        font-size: 0.86rem !important;
      }
    }

    @media (max-width: 420px) {
      .login-header-inner {
        padding: 0.75rem 0.85rem;
        gap: 0.65rem;
      }

      .logo-mark {
        width: 2rem;
        height: 2rem;
        font-size: 1rem;
      }

      .logo-text {
        font-size: 1.2rem;
      }

      .topbar-cta {
        min-height: 2.5rem;
        font-size: 0.85rem;
        padding: 0.5rem 0.9rem;
        gap: 0.35rem;
      }

      .topbar-cta-icon {
        width: 1rem;
        height: 1rem;
      }

      .cta-label-long {
        display: none;
      }

      .cta-label-short {
        display: inline;
      }

      .glass {
        border-radius: 1.3rem;
      }

      #loginForm label {
        font-size: 0.9rem;
      }

      #loginForm input {
        font-size: 0.95rem;
      }

      .brand-btn,
      .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a {
        min-height: 3.1rem;
      }

      .seller-icon {
        width: 1.15rem;
        height: 1.15rem;
      }

      .login-main > section > div.w-full.flex.flex-col.items-center.mt-8.mb-2 > a span > span {
        font-size: 1rem !important;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>

<body class="text-gray-800 overflow-x-hidden">

<!-- Header فقط لوگوی متنی خوش استایل و لینک به صفحه اصلی + ثبت رایگان فروشگاه -->
<header class="login-header w-full sticky top-0 z-40">
  <div class="login-header-inner">
    <a href="index.html" class="logo-vitrin select-none" title="ویترینت - صفحه اصلی">
      <span class="logo-mark" aria-hidden="true">V</span>
      <span class="logo-text">ویترینت</span>
    </a>
    <a href="/post.html"
       class="topbar-cta"
       style="letter-spacing:-.01em;"
       title="ثبت رایگان فروشگاه">
      <svg class="topbar-cta-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
      </svg>
      <span class="cta-label-long">ثبت رایگان فروشگاه</span>
      <span class="cta-label-short">ثبت رایگان فروشگاه</span>
    </a>
  </div>
</header>




<main class="login-main">
  <section class="glass fadein">

    <h2 class="text-2xl sm:text-3xl font-black bg-gradient-to-l from-[#10b981] to-[#0ea5e9] text-transparent bg-clip-text text-center mb-6 tracking-tight">ورود به ویترینت</h2>

    <form class="space-y-6 mt-3" id="loginForm" autocomplete="on" novalidate>
      <div>
        <label class="block text-[15px] font-bold mb-2 text-gray-700">شماره موبایل</label>
        <input type="tel"
               id="mobile"
               class="w-full py-3 px-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#10b981]/30 bg-white/85 text-base shadow-sm transition"
               placeholder="مثلاً 09121234567" inputmode="tel" autocomplete="tel" required />
      </div>
<div>
  <label class="block text-[15px] font-bold mb-2 text-gray-700">رمز عبور</label>
  <div class="relative w-full">
    <input
      type="password"
      id="password"
      class="w-full py-3 px-4 pr-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#0ea5e9]/30 bg-white/85 text-base shadow-sm transition"
      placeholder="رمز خود را وارد کنید"
      autocomplete="current-password"
      required
