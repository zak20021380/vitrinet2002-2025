<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
<meta http-equiv="Referrer-Policy" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به ویترینت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(108deg, #e0fdfa 0%, #f8fafc 60%, #d4fbe8 100%);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255,255,255,0.91);
      backdrop-filter: blur(13px);
      box-shadow: 0 8px 40px #10b98121, 0 3px 14px #0ea5e916;
      border-radius: 1.7rem;
    }
    .brand-btn {
      background: linear-gradient(93deg,#10b981 0%,#0ea5e9 90%);
      color: #fff !important;
      box-shadow: 0 2px 12px #10b98131;
    }
    .brand-btn:hover {filter: brightness(1.07);}
    .seller-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 2.6rem 0 0 0;
    }
    @media (min-width: 480px) {
      .seller-box {
        flex-direction: row;
        justify-content: flex-start;
        gap: 1.1rem;
      }
    }
    .seller-login-link {
      background: linear-gradient(91deg,#10b981 50%,#0ea5e9 130%);
      color: #fff !important;
      font-weight: 900;
      padding: .65em 1.65em;
      border-radius: 1.1em;
      font-size: 1.07rem;
      transition: box-shadow 0.17s, background 0.16s, transform 0.18s;
      box-shadow: 0 1px 7px #10b98113;
      display: flex;
      align-items: center;
      gap: 0.7em;
      text-decoration: none;
      letter-spacing: -.01em;
      margin-top: 0;
      margin-bottom: 0;
    }
    .seller-login-link:hover {
      background: #0ea5e9;
      color: #fff;
      box-shadow: 0 2px 16px #0ea5e92c;
      transform: scale(1.06);
      text-decoration: none;
    }
    .seller-icon {
      width: 1.35em;
      height: 1.35em;
    }
    /* Responsive logo */
    .logo-vitrin {
      font-family: 'Poppins', 'Vazirmatn', Arial, sans-serif;
      font-size: 1.42rem;
      font-weight: 900;
      letter-spacing: -.01em;
      background: linear-gradient(93deg, #10b981 30%, #0ea5e9 90%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      color: transparent;
      transition: color .18s, background .18s;
      display: inline-block;
      padding: .18em 0;
    }
    .logo-vitrin:hover {
      filter: brightness(1.18);
      text-decoration: underline wavy #10b98177;
    }
    .fadein {
      animation: fadein 0.4s;
    }
    @keyframes fadein {
      from {opacity:0; transform:translateY(16px);}
      to {opacity:1; transform:translateY(0);}
    }
    @media (max-width: 640px) {
      .glass {padding: 1.6em 0.7em 1.7em 0.7em;}
    .seller-login-link {font-size: .97rem; padding: .45em 1.15em;}
    .seller-icon {width: 1.1em; height: 1.1em;}
    .logo-vitrin {font-size: 1.09rem;}
    }
    .password-toggle {
      color: #94a3b8;
      transition: color .18s, transform .18s, background-color .18s;
      border-radius: 0.9rem;
    }
    .password-toggle:hover {
      color: #0ea5e9;
      background-color: #0ea5e910;
      transform: translateY(-1px);
    }
    .password-toggle:active {transform: scale(.97);}
    .password-icon {
      width: 1.45rem;
      height: 1.45rem;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.06));
    }
    .login-header {
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow: 0 8px 22px -16px rgba(2, 132, 199, 0.35);
    }
    .login-header-inner {
      max-width: 72rem;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .8rem;
      padding: .7rem .85rem;
    }
    .topbar-cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 2.35rem;
      padding: .48rem 1rem;
      border-radius: 999px;
      font-size: .9rem;
      font-weight: 900;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
      background: linear-gradient(92deg, #10b981 0%, #0ea5e9 100%);
      box-shadow: 0 8px 18px -12px rgba(16, 185, 129, 0.9);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .topbar-cta:hover {
      filter: brightness(1.04);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px -14px rgba(14, 165, 233, 0.95);
    }
    .cta-label-short {
      display: none;
    }
    @media (min-width: 640px) {
      .login-header-inner {
        padding: .9rem 1.65rem;
      }
    }
    @media (max-width: 420px) {
      .login-header-inner {
        padding: .58rem .65rem;
        gap: .55rem;
      }
      .logo-vitrin {
        font-size: 1rem;
      }
      .topbar-cta {
        padding: .42rem .8rem;
        font-size: .81rem;
        min-height: 2.15rem;
      }
      .cta-label-long {
        display: none;
      }
      .cta-label-short {
        display: inline;
      }
    }
  </style>
  <script src="/nav-active.js" defer></script>

<body class="text-gray-800 overflow-x-hidden">

<!-- Header فقط لوگوی متنی خوش استایل و لینک به صفحه اصلی + ثبت رایگان فروشگاه -->
<header class="login-header w-full sticky top-0 z-40">
  <div class="login-header-inner">
    <a href="index.html" class="logo-vitrin select-none" title="ویترینت - صفحه اصلی">ویترینت</a>
    <a href="/post.html"
       class="topbar-cta"
       style="letter-spacing:-.01em;"
       title="ثبت رایگان فروشگاه">
      <span class="cta-label-long">ثبت رایگان فروشگاه</span>
      <span class="cta-label-short">ثبت فروشگاه</span>
    </a>
  </div>
</header>




<main class="flex flex-col items-center justify-center min-h-[84vh] pt-10 pb-8 px-2">
  <section class="glass w-full max-w-md px-4 sm:px-8 py-8 sm:py-10 shadow-2xl mx-auto fadein">

    <h2 class="text-2xl sm:text-3xl font-black bg-gradient-to-l from-[#10b981] to-[#0ea5e9] text-transparent bg-clip-text text-center mb-6 tracking-tight">ورود به ویترینت</h2>

    <form class="space-y-6 mt-3" id="loginForm" autocomplete="on" novalidate>
      <div>
        <label class="block text-[15px] font-bold mb-2 text-gray-700">شماره موبایل</label>
        <input type="tel"
               id="mobile"
               class="w-full py-3 px-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#10b981]/30 bg-white/85 text-base shadow-sm transition"
               placeholder="مثلاً 09121234567" inputmode="tel" autocomplete="tel" required />
      </div>
<div>
  <label class="block text-[15px] font-bold mb-2 text-gray-700">رمز عبور</label>
  <div class="relative w-full">
    <input
      type="password"
      id="password"
      class="w-full py-3 px-4 pr-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#0ea5e9]/30 bg-white/85 text-base shadow-sm transition"
      placeholder="رمز خود را وارد کنید"
      autocomplete="current-password"
      required
    />
    <button
      type="button"
      id="togglePassword"
      class="password-toggle absolute top-0 bottom-0 left-3 flex items-center justify-center h-full w-9 p-0 m-0 bg-transparent border-none outline-none z-20"
      tabindex="-1"
      aria-label="نمایش یا مخفی کردن رمز"
      style="line-height:0;"
    >
      <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="password-icon pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7Z" />
        <path d="M12 9.25a2.75 2.75 0 1 1-2.75 2.75A2.75 2.75 0 0 1 12 9.25Z" />
        <path d="M12 7.5v.75" />
        <path d="M8.8 9.8l-.6-.6" />
      </svg>
      <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="password-icon pointer-events-none hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 3 18 18" />
        <path d="M10.02 10.02A2.75 2.75 0 0 0 15 12c0 .26-.034.51-.098.75" />
        <path d="M14.446 14.446A2.75 2.75 0 0 1 9 12c0-.26.034-.51.098-.75" />
        <path d="M5.106 7.548C6.957 5.93 9.41 5 12 5c4.477 0 8.268 2.943 9.542 7-.537 1.714-1.7 3.208-3.28 4.38" />
        <path d="M15.265 19.09a9.93 9.93 0 0 1-3.265.91c-4.477 0-8.268-2.943-9.542-7a10.08 10.08 0 0 1 1.365-2.69" />
      </svg>
    </button>
  </div>
  <div id="error-message" class="hidden mt-2 text-red-500 text-sm font-bold transition-all"></div>
  <div id="forgot-link" class="hidden mt-2 text-sm">
    <a href="recover.html" class="text-[#0ea5e9] font-extrabold hover:underline transition">رمز عبور را فراموش کرده‌اید؟</a>
  </div>
</div>







      <button type="submit" class="w-full brand-btn py-3 rounded-xl font-black text-lg shadow-md transition-all duration-200 hover:scale-[1.03]">
        ورود
      </button>
    </form>

    <!-- باکس فروشنده ریسپانسیو عالی و تمیز -->
<!-- باکس فروشنده فوق‌ظریف و ریسپانسیو -->
<!-- باکس فروشنده فوق‌ظریف و ریسپانسیو بدون هیچ آیکون -->
<div class="w-full flex flex-col items-center mt-8 mb-2">
  <span class="text-gray-500 text-[15px] font-bold tracking-tight mb-3">فروشنده هستید؟</span>
  <a href="/seller/login.html"
     class="block w-full sm:w-[340px] rounded-[1.5em] shadow-lg transition
     bg-gradient-to-l from-[#10b981] to-[#0ea5e9] focus:outline-none
     hover:scale-[1.028] active:scale-100 ring-2 ring-transparent hover:ring-[#0ea5e9]/30"
     style="text-decoration:none;"
     title="ورود فروشندگان">
    <span class="flex items-center justify-center w-full h-[58px] sm:h-[54px]">
      <span class="font-extrabold text-white text-base sm:text-[1.11rem] tracking-tight w-full text-center select-none">
        ورود به عنوان فروشنده
      </span>
    </span>
  </a>
</div>



    <div class="text-sm text-center text-gray-600 mt-9">
      حساب نداری؟
      <a href="register.html" class="text-[#10b981] font-extrabold hover:underline transition">ثبت‌نام کن</a>
    </div>
  </section>
</main>

<!-- فوتر -->
<footer class="mt-14 border-t bg-gradient-to-r from-[#e0fdfa] to-[#f8fafc] text-center text-xs sm:text-sm text-gray-400 py-6 rounded-t-3xl fadein" style="animation-delay:.4s;">
  © 2025 <span class="text-[#10b981] font-bold">ویترینت</span> - همه حقوق محفوظ است.
</footer>
