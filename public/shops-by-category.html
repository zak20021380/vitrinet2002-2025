  <script>
    (function () {
      const categoryParam = new URLSearchParams(window.location.search).get('cat') || 'general';
      
      const state = {
        category: categoryParam,
        isServiceCategory: false, // Will detect based on data
        search: '',
        sort: 'popular',
        activeSubcategory: 'all',
        shops: [],
      };

      document.addEventListener('DOMContentLoaded', async () => {
        hydrateHero();
        attachFilterEvents();
        await fetchRealShops();
      });

      function hydrateHero() {
        const title = document.getElementById('categoryTitle');
        if(state.category === 'general') {
             title.textContent = "Ù‡Ù…Ù‡ Ù…ØºØ§Ø²Ù‡â€ŒÙ‡Ø§";
        } else {
             title.textContent = state.category.replace('-', ' ');
        }
      }

      async function fetchRealShops() {
        try {
          let apiUrl = `/api/shops`; 
          if(state.category && state.category !== 'general') {
              apiUrl += `?category=${encodeURIComponent(state.category)}`;
          }

          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error(`Server Error`);

          const data = await response.json();
          const shopList = Array.isArray(data) ? data : (data.shops || []);
          state.shops = shopList;

          // Detect if this is a service category (check if any item has 'Ø®Ø¯Ù…Ø§Øª')
          const hasService = shopList.some(s => s.category && s.category.includes('Ø®Ø¯Ù…Ø§Øª'));
          // Or check URL param
          if (hasService || state.category.includes('service') || state.category === 'Ø®Ø¯Ù…Ø§Øª') {
             state.isServiceCategory = true;
             setupServiceView(shopList);
          }

          document.getElementById('categorySubtitle').textContent = `Ù„ÛŒØ³Øª Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø´Ø¯`;
          applyFiltersAndRender();

        } catch (error) {
          console.error(error);
          document.getElementById('results-grid').innerHTML = `
            <div class="col-span-full text-center py-10 text-red-500 font-bold">Ø®Ø·Ø§ Ø¯Ø± Ø¨Ø±Ù‚Ø±Ø§Ø±ÛŒ Ø§Ø±ØªØ¨Ø§Ø· Ø¨Ø§ Ø³Ø±ÙˆØ±</div>
          `;
        }
      }

      // --- Special View for Services ---
      function setupServiceView(allShops) {
         // 1. Extract Subcategories
         const subcats = [...new Set(allShops.map(s => s.subcategory).filter(Boolean))];
         
         if (subcats.length > 0) {
             const container = document.getElementById('subcatContainer');
             container.classList.remove('hidden');
             
             subcats.forEach(sub => {
                 const btn = document.createElement('button');
                 btn.className = 'subcat-chip';
                 btn.textContent = sub;
                 btn.onclick = () => {
                     // Remove active from all
                     container.querySelectorAll('.subcat-chip').forEach(b => b.classList.remove('active'));
                     btn.classList.add('active');
                     state.activeSubcategory = sub; // Set filter
                     applyFiltersAndRender();
                 };
                 container.appendChild(btn);
             });
             
             // Click event for "All" button
             container.firstElementChild.onclick = () => {
                 container.querySelectorAll('.subcat-chip').forEach(b => b.classList.remove('active'));
                 container.firstElementChild.classList.add('active');
                 state.activeSubcategory = 'all';
                 applyFiltersAndRender();
             }
         }

         // 2. Show Portfolio Section
         const portfolioSec = document.getElementById('portfolioSection');
         portfolioSec.classList.remove('hidden');
         
         // Generate Dummy Portfolios based on Shops
         const portfolioGrid = document.getElementById('portfolioGrid');
         const sampleShops = allShops.slice(0, 5); // Take first 5 shops to show as portfolio
         
         if(sampleShops.length > 0) {
             portfolioGrid.innerHTML = sampleShops.map(shop => `
                <div class="portfolio-card">
                    <img src="${resolveShopImage(shop)}" alt="${shop.storename}" onerror="this.src='https://placehold.co/400?text=Portfolio'">
                    <div class="portfolio-overlay">
                        <h4 class="text-white font-bold text-sm">${shop.storename}</h4>
                        <span class="text-emerald-400 text-xs font-bold">Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ù†Ù…ÙˆÙ†Ù‡</span>
                    </div>
                </div>
             `).join('');
         } else {
             portfolioSec.classList.add('hidden');
         }
      }

      function attachFilterEvents() {
        document.getElementById('searchInput').addEventListener('input', (e) => {
            state.search = e.target.value;
            applyFiltersAndRender();
        });
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            state.sort = e.target.value;
            applyFiltersAndRender();
        });
      }

      function applyFiltersAndRender() {
        let collection = [...state.shops];

        // 1. Subcategory Filter (If active)
        if (state.activeSubcategory !== 'all') {
            collection = collection.filter(s => s.subcategory === state.activeSubcategory);
        }

        // 2. Search Filter
        if (state.search) {
          const term = state.search.toLowerCase();
          collection = collection.filter(shop => {
             return (shop.storename && shop.storename.toString().toLowerCase().includes(term)) || 
                    (shop.address && shop.address.toString().toLowerCase().includes(term));
          });
        }

        // 3. Sort
        if (state.sort === 'newest') {
             collection.reverse(); 
        }

        // Update Meta
        document.getElementById('resultsMeta').textContent = `${collection.length}`;

        renderCards(collection);
      }

      function renderCards(shops) {
        const grid = document.getElementById('results-grid');
        if (shops.length === 0) {
          grid.innerHTML = `<div class="col-span-full text-center py-12 text-slate-400 font-bold">Ù‡ÛŒÚ† Ù…ÙˆØ±Ø¯ÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯.</div>`;
          return;
        }
        grid.innerHTML = shops.map(shop => createModernCard(shop)).join('');
      }

      // --- Modern Card Component ---
      function createModernCard(shop) {
        const imageSrc = resolveShopImage(shop);
        const shopName = shop.storename || 'ÙØ±ÙˆØ´Ú¯Ø§Ù‡';
        const address = shop.address || '';
        const badge = shop.subcategory || shop.category || 'ÙØ±ÙˆØ´Ú¯Ø§Ù‡';
        const profileLink = `shop.html?id=${shop.id}`;

        return `
          <article class="card-shell group">
            <div class="shop-card-image-wrapper">
              <img src="${imageSrc}" class="shop-card-image" loading="lazy" />
              <div class="image-badge">${badge}</div>
            </div>
            
            <div>
              <h3 class="card-title">${shopName}</h3>
              <p class="card-address mt-1 truncate">${address}</p>
            </div>

            <a href="${profileLink}" class="card-btn">
              Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ù¾Ø±ÙˆÙØ§ÛŒÙ„
            </a>
          </article>
        `;
      }

      // --- Image Resolver with Placeholder Fallback ---
      function resolveShopImage(shop) {
        // 1. Check if data exists
        let candidate = shop.image;

        // 2. If empty, create a placeholder with text
        if (!candidate || candidate.trim() === "") {
           const text = encodeURIComponent(shop.storename || 'Store');
           // Using a reliable placeholder service
           return `https://placehold.co/600x400/f1f5f9/334155?text=${text}`;
        }

        // 3. Fix regex syntax error from before
        if (/^(https?:\/\/|\/|data:image\/)/.test(candidate)) {
          return candidate;
        }
        
        return `/${candidate.replace(/^\/+/, '')}`;
      }

    })();
