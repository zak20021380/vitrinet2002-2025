<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دسته‌بندی مغازه‌ها | ویترینت</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&family=Poppins:wght@800;900&display=swap" rel="stylesheet"/>

  <style>
    /* تنظیمات پایه */
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    
    /* حذف وابستگی به فایل‌های خارجی */
    *, ::before, ::after {
      box-sizing: border-box;
    }

    main {
      background: linear-gradient(145deg, #f8fafc 0%, #ecfeff 45%, #ecfdf5 100%);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 1.75rem;
      border: 1px solid rgba(16, 185, 129, 0.15);
      box-shadow: 0 25px 70px rgba(14, 165, 233, 0.08), 0 12px 30px rgba(15, 118, 110, 0.12);
      backdrop-filter: blur(16px);
    }

    .page-heading h1 {
      font-size: clamp(1.9rem, 2.4vw, 2.7rem);
      font-weight: 900;
      line-height: 1.3;
      background: linear-gradient(90deg, #10b981, #0ea5e9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .page-heading p {
      color: #475569;
      font-weight: 600;
    }

    .filters-shell {
      margin-top: 1.75rem;
      padding: 1.5rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(14, 165, 233, 0.2);
      background: rgba(248, 250, 252, 0.78);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .filters-shell label {
      font-size: 0.85rem;
      font-weight: 800;
      color: #0f172a;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .filters-shell input[type="text"],
    .filters-shell select {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(15, 118, 110, 0.18);
      padding: 0.9rem 1.2rem;
      background: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      color: #0f172a;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .filters-shell input[type="text"]:focus,
    .filters-shell select:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    .filter-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.45rem 1.15rem;
      border-radius: 999px;
      border: 1px solid rgba(14, 165, 233, 0.25);
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 800;
      color: #0369a1;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .filter-chip:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(14, 165, 233, 0.18);
    }

    .filter-chip.active {
      background: linear-gradient(120deg, #10b981, #0ea5e9);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(14, 165, 233, 0.25);
    }

    .results-wrapper {
      margin-top: 2rem;
    }

    #results-grid {
      display: grid;
      gap: clamp(1rem, 2vw, 1.5rem);
      grid-template-columns: minmax(0, 1fr);
      grid-auto-rows: 1fr;
      align-content: stretch;
      align-items: stretch;
    }

    @media (min-width: 640px) {
      #results-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 1024px) {
      #results-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (min-width: 1280px) {
      #results-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .card-shell {
      border-radius: 1.35rem;
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid rgba(226, 232, 240, 0.9);
      box-shadow: 0 15px 30px rgba(15, 118, 110, 0.12);
      padding: 1.3rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      height: 100%;
      transition: transform 0.18s ease, box-shadow 0.2s ease;
    }

    .shop-card-image {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 1rem;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.18), rgba(16, 185, 129, 0.18));
      border: 1px solid rgba(14, 165, 233, 0.08);
    }

    .shop-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-shell:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 45px rgba(14, 165, 233, 0.18);
    }

    .card-shell .card-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.2rem 0.9rem;
      border-radius: 999px;
      background: rgba(16, 185, 129, 0.1);
      color: #0f766e;
      font-size: 0.8rem;
      font-weight: 800;
    }

    .card-shell .card-title {
      font-size: 1.15rem;
      font-weight: 900;
      color: #0f172a;
    }

    .card-shell .card-meta {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
      color: #475569;
      font-weight: 700;
    }

    .card-shell .card-actions a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 0.6rem 1.2rem;
      font-weight: 800;
      color: #fff;
      background: linear-gradient(120deg, #0ea5e9, #10b981);
      box-shadow: 0 15px 30px rgba(14, 165, 233, 0.25);
      text-decoration: none;
    }

    .loading-state,
    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      color: #0f766e;
      font-weight: 800;
    }

    @media (max-width: 639px) {
      .filters-shell {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body class="text-gray-800">

  <header id="mainHeader" class="w-full bg-white/95 shadow-md backdrop-blur-md sticky top-0 z-50">
    <div id="headerInner" class="max-w-7xl mx-auto flex flex-row items-center justify-between px-4 sm:px-6 py-3 md:py-3.5 gap-3">
      <div id="logoCityWrap" class="flex items-center gap-2 md:gap-3 flex-shrink-0">
        <a href="index.html" class="flex items-center gap-2" aria-label="ویترینت">
           <div class="w-10 h-10 rounded-full bg-gradient-to-br from-sky-500 to-emerald-500 flex items-center justify-center text-white font-bold">V</div>
           <span class="font-black text-xl text-slate-800 tracking-tight">ویترینت</span>
        </a>
        <div class="hidden md:flex items-center gap-1 px-3 py-1.5 rounded-full shadow-lg bg-emerald-500 text-white">
          <span class="font-bold text-sm">سنندج</span>
        </div>
      </div>

      <nav class="hidden md:flex items-center gap-1 text-base flex-1 justify-end">
        <a href="index.html" class="text-gray-700 hover:text-emerald-600 font-bold px-4 py-2">خانه</a>
        <a href="categories.html" class="text-gray-700 hover:text-sky-600 font-bold px-4 py-2">دسته‌بندی</a>
      </nav>
      
      <div class="flex items-center gap-2">
         <a href="#" class="px-5 py-2.5 rounded-full font-extrabold shadow-lg text-white bg-gradient-to-r from-sky-500 to-emerald-500 hover:shadow-xl transition-all">
            ثبت فروشگاه
         </a>
      </div>
    </div>
  </header>

  <main class="min-h-screen pb-16">
    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-10">
      <div class="glass-panel p-6 sm:p-9">
        <div class="page-heading text-center">
          <p class="text-sm sm:text-base font-extrabold text-emerald-600" id="categoryBadge">دسته‌بندی</p>
          <h1 id="categoryTitle">مغازه‌های محبوب ویترینت</h1>
          <p class="mt-3 text-base sm:text-lg" id="categorySubtitle">مرتب‌سازی دقیق بر اساس موقعیت و علاقه شما.</p>
        </div>

        <div class="filters-shell mt-8" id="filtersWrapper" aria-live="polite"></div>
      </div>

      <div class="results-wrapper mt-10">
        <div class="flex items-center justify-between flex-wrap gap-3">
          <div>
            <p class="text-xs font-black tracking-wide text-emerald-600 uppercase">نتایج</p>
            <h2 class="text-2xl font-black text-slate-800" id="resultsTitle">لیست مغازه‌ها</h2>
          </div>
          <div class="text-sm font-bold text-slate-500" id="resultsMeta"></div>
        </div>
        <div id="results-grid" class="mt-6 grid gap-5 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 auto-rows-fr"></div>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const categoryParam = new URLSearchParams(window.location.search).get('cat') || 'general';
      const state = {
        category: categoryParam,
        search: '',
        sort: 'popular',
        rating: 'all',
        subcategory: 'all',
        serviceData: { items: [], portfolios: [] },
        standardData: getStandardFallbackData(), // داده‌های پیش‌فرض همیشه لود می‌شوند
      };

      document.addEventListener('DOMContentLoaded', async () => {
        hydrateHero();
        renderStandardFilters();
        attachStandardFilterEvents();
        // برای تست فوری، مستقیم داده‌های فال‌بک (Fallback) را نمایش می‌دهیم
        // تا مطمئن شویم مشکل از فچ کردن API نیست
        applyStandardFilters(); 
      });

      function hydrateHero() {
        const badge = document.getElementById('categoryBadge');
        const title = document.getElementById('categoryTitle');
        const subtitle = document.getElementById('categorySubtitle');
        if(state.category === 'general') {
             title.textContent = "همه مغازه‌ها";
        } else {
             title.textContent = `مغازه‌های ${state.category}`;
        }
      }

      function renderStandardFilters() {
        const wrapper = document.getElementById('filtersWrapper');
        if (!wrapper) return;
        wrapper.innerHTML = `
          <div class="grid gap-5 md:grid-cols-3">
            <div class="md:col-span-1">
              <label>جستجوی سریع</label>
              <input type="text" id="searchInput" placeholder="نام مغازه..." />
            </div>
            <div>
              <label>مرتب‌سازی</label>
              <select id="sortSelect">
                <option value="popular">محبوب‌ترین</option>
                <option value="rating_desc">بیشترین امتیاز</option>
              </select>
            </div>
          </div>
        `;
      }

      function attachStandardFilterEvents() {
        const wrapper = document.getElementById('filtersWrapper');
        if (!wrapper) return;
        wrapper.querySelector('#searchInput').addEventListener('input', (e) => {
            state.search = e.target.value;
            applyStandardFilters();
        });
        wrapper.querySelector('#sortSelect').addEventListener('change', (e) => {
            state.sort = e.target.value;
            applyStandardFilters();
        });
      }

      function applyStandardFilters() {
        let collection = [...state.standardData];
        
        // اعمال جستجو
        if (state.search) {
          const term = state.search.toLowerCase();
          collection = collection.filter(shop => shop.name.includes(term));
        }

        // رندر کارت‌ها
        const cards = collection.map(shop => createShopCard(shop)).join('');
        const grid = document.getElementById('results-grid');
        if(grid) grid.innerHTML = cards;
        
        const meta = document.getElementById('resultsMeta');
        if(meta) meta.textContent = `${collection.length} مغازه`;
      }

      function createShopCard(shop) {
        // استفاده از یک تصویر آنلاین برای تست که مطمئن شویم عکس لود می‌شود
        const imageSrc = "https://placehold.co/600x400/e2e8f0/1e293b?text=Shop+Image"; 
        
        return `
          <article class="card-shell">
            <div class="shop-card-image">
              <img src="${imageSrc}" alt="${shop.name}" loading="lazy" />
            </div>
            <div class="flex items-center justify-between">
              <span class="card-badge bg-emerald-50 text-emerald-600">مغازه</span>
              <span class="card-meta">⭐ ${shop.rating}</span>
            </div>
            <h3 class="card-title">${shop.name}</h3>
            <p class="text-sm text-slate-500 font-semibold">${shop.address}</p>
            <div class="card-actions mt-auto">
              <a href="#">مشاهده پروفایل</a>
            </div>
          </article>
        `;
      }

      function getStandardFallbackData() {
        return [
          { id: 1, name: 'سوپرمارکت امید', address: 'سنندج، پارک آبیدر', rating: 4.7 },
          { id: 2, name: 'آرایشگاه آریاس', address: 'سنندج، خیابان کشاورز', rating: 4.4 },
          { id: 3, name: 'کارواش موج آبی', address: 'سنندج، جاده همدان', rating: 4.1 },
          { id: 4, name: 'بوتیک رویال', address: 'سنندج، پاساژ کوروش', rating: 4.6 },
        ];
      }
    })();
  </script>
</body>
</html>
