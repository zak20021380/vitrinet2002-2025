<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت آنلاین | سیستم پرداخت مدرن</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --surface-light: #334155;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --success-dark: #059669;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-color: #475569;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            direction: rtl;
        }

        .payment-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 460px;
            overflow: hidden;
            border: 1px solid rgba(71, 85, 105, 0.3);
            position: relative;
        }

        .payment-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .payment-header {
            padding: 35px 30px 25px;
            text-align: center;
            position: relative;
        }

        .payment-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .payment-header p {
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .payment-body {
            padding: 0 30px 35px;
        }

        .order-summary {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(71, 85, 105, 0.2);
            backdrop-filter: blur(10px);
        }

        .order-summary h3 {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .order-total {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .amount-display {
            color: var(--success);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .payment-methods {
            margin-bottom: 30px;
        }

        .payment-methods h3 {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .method-option {
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-standard);
            background: rgba(15, 23, 42, 0.3);
            position: relative;
            overflow: hidden;
        }

        .method-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), transparent);
            opacity: 0;
            transition: var(--transition-standard);
        }

        .method-option:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .method-option:hover::before {
            opacity: 1;
        }

        .method-option.selected {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 0 1px var(--primary);
        }

        .method-option.selected::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 14px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            z-index: -1;
        }

        .method-icon {
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .method-option.selected .method-icon {
            color: var(--primary);
        }

        .payment-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 0.2px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: var(--transition-standard);
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-primary);
            direction: ltr;
            text-align: left;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-tertiary);
        }

        .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .pay-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-standard);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.2px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.3);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .pay-button:hover::before {
            left: 100%;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            color: var(--text-tertiary);
            font-size: 13px;
            font-weight: 400;
        }

        .secure-icon {
            color: var(--success);
            font-size: 14px;
        }

        .floating-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
        }

        .glow-1 {
            top: -100px;
            right: -100px;
        }

        .glow-2 {
            bottom: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
        }

        @media (max-width: 480px) {
            .method-options {
                grid-template-columns: 1fr;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
            
            .payment-body {
                padding: 0 20px 25px;
            }
            
            .payment-header {
                padding: 25px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="floating-grid"></div>
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        
        <div class="payment-header">
            <h1>پرداخت آنلاین</h1>
            <p>تجربه پرداخت ایمن و مدرن</p>
        </div>
        
        <div class="payment-body">
            <div class="order-summary">
                <h3><i class="fas fa-receipt"></i> خلاصه سفارش</h3>
                <div class="order-item">
                    <span>دوره آموزش طراحی UI/UX</span>
                    <span>۲,۵۰۰,۰۰۰ ریال</span>
                </div>
                <div class="order-item">
                    <span>مشاوره تخصصی</span>
                    <span>۱,۸۰۰,۰۰۰ ریال</span>
                </div>
                <div class="order-item">
                    <span>مالیات بر ارزش افزوده</span>
                    <span>۱۵۰,۰۰۰ ریال</span>
                </div>
                <div class="order-total">
                    <span>مبلغ قابل پرداخت</span>
                    <span class="amount-display">۴,۴۵۰,۰۰۰ ریال</span>
                </div>
            </div>
            
            <div class="payment-methods">
                <h3><i class="fas fa-credit-card"></i> روش پرداخت</h3>
                <div class="method-options">
                    <div class="method-option selected">
                        <div class="method-icon">💳</div>
                        <div>کارت بانکی</div>
                    </div>
                    <div class="method-option">
                        <div class="method-icon">📱</div>
                        <div>کیف پول</div>
                    </div>
                </div>
            </div>
            
            <div class="payment-form">
                <div class="form-group">
                    <label for="card-number">شماره کارت</label>
                    <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456">
                </div>
                
                <div class="card-details">
                    <div class="form-group">
                        <label for="expiry-date">تاریخ انقضا</label>
                        <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV2</label>
                        <input type="password" id="cvv" class="form-control" placeholder="•••">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="card-holder">نام صاحب کارت</label>
                    <input type="text" id="card-holder" class="form-control" placeholder="محمد رضایی">
                </div>
            </div>
            
            <button class="pay-button">
                <i class="fas fa-lock"></i> پرداخت ایمن
            </button>
            
            <div class="secure-badge">
                <i class="fas fa-shield-alt secure-icon"></i>
                <span>پرداخت با رمز دوم کارت بانکی و امنیت بالا</span>
            </div>
        </div>
    </div>

    <script>
        // Enhanced selection functionality
        document.querySelectorAll('.method-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.method-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                
                // Subtle animation
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Format card number input
        const cardNumberInput = document.getElementById('card-number');
        cardNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 16) value = value.substring(0, 16);
            
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) formatted += ' ';
                formatted += value[i];
            }
            
            e.target.value = formatted;
        });

        // Format expiry date input
        const expiryInput = document.getElementById('expiry-date');
        expiryInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.substring(0, 4);
            
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            
            e.target.value = value;
        });

        // Enhanced payment button interaction
        document.querySelector('.pay-button').addEventListener('click', function() {
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const cardHolder = document.getElementById('card-holder').value;
            
            if (!cardNumber || !expiryDate || !cvv || !cardHolder) {
                this.textContent = 'لطفاً تمام فیلدها را پر کنید';
                this.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                setTimeout(() => {
                    this.textContent = 'پرداخت ایمن';
                    this.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-dark))';
                }, 2000);
                return;
            }
            
            // Modern loading animation
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال پرداخت';
            this.disabled = true;
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-check"></i> پرداخت موفق';
                this.style.background = 'linear-gradient(135deg, var(--success), var(--success-dark))';
                
                setTimeout(() => {
                    alert('پرداخت با موفقیت انجام شد!\nکد پیگیری: TRX-2023-001456');
                    this.innerHTML = originalText;
                    this.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-dark))';
                    this.disabled = false;
                }, 2000);
            }, 2500);
        });
    </script>
</body>
</html>
