<html lang="fa" dir="rtl">
<head>

<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="Referrer-Policy" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta name="referrer" content="no-referrer">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثبت‌نام کاربر - ویترینت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass {
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.2),
                  0 4px 16px rgba(14, 165, 233, 0.15),
                  inset 0 1px 0 rgba(255, 255, 255, 0.5);
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px rgba(16, 185, 129, 0.15),
                  0 2px 12px rgba(14, 165, 233, 0.1),
                  inset 0 -1px 0 rgba(16, 185, 129, 0.1);
      border-bottom: 1px solid rgba(16, 185, 129, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    header:hover {
      box-shadow: 0 6px 40px rgba(16, 185, 129, 0.2),
                  0 3px 16px rgba(14, 165, 233, 0.15);
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-wrapper:hover .logo-image {
      animation: floatLogo 2s ease-in-out infinite;
    }

    .logo-image {
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 4px 12px rgba(16, 185, 129, 0.3));
      transition: all 0.3s ease;
    }

    .logo-container {
      position: relative;
      padding: 0.5rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-container:hover {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(14, 165, 233, 0.15) 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
    }

    .brand-text {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }

    .brand-text::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #10b981 0%, #0ea5e9 100%);
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .logo-container:hover .brand-text::after {
      transform: scaleX(1);
    }

    nav a {
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0.75rem;
      z-index: -1;
    }

    nav a:hover {
      color: white !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    nav a:hover::before {
      opacity: 1;
    }

    .brand-btn {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      color: #fff !important;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .brand-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .brand-btn:hover::before {
      left: 100%;
    }

    .brand-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 28px rgba(16, 185, 129, 0.5);
    }

    .brand-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .primary-text { color: #10b981;}

    ::placeholder {
      color: #a0aec0;
      font-weight: 500;
    }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .input-error {
      border-color: #ef4444 !important;
      background-color: #fef2f2 !important;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .err-text {
      color: #ef4444;
      font-size: 13px;
      margin-top: 0.3rem;
      font-weight: 600;
      animation: fadeInUp 0.3s ease;
    }

    input, select, textarea {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid #e5e7eb;
    }

    input:not([readonly]):focus,
    select:focus,
    textarea:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      outline: none;
    }

    input:not([readonly]):hover,
    select:hover,
    textarea:hover {
      border-color: #10b981;
    }

    label {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    #toast {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%,-50%);
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      padding: 16px 36px;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px rgba(16, 185, 129, 0.4);
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 200px;
      text-align: center;
      line-height: 2.1;
    }

    #toast.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(50%, -50%) scale(1.05);
    }

    .form-section {
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .form-section:nth-child(1) { animation-delay: 0.1s; }
    .form-section:nth-child(2) { animation-delay: 0.2s; }
    .form-section:nth-child(3) { animation-delay: 0.3s; }
    .form-section:nth-child(4) { animation-delay: 0.4s; }
    .form-section:nth-child(5) { animation-delay: 0.5s; }

    @media (max-width:768px){
      .logo-image {
        width: 40px;
        height: 40px;
      }
      main {
        margin-top: 120px;
      }
      .glass {
        padding: 2rem 1.5rem;
      }
    }

    @media (max-width:640px){
      header .text-lg {font-size: 16px!important;}
      header .md\:text-2xl {font-size:18px!important;}
      header .gap-4 {gap:9px!important;}
      header .px-6 {padding-left: 0.9rem!important; padding-right:0.9rem!important;}
      header .py-3 {padding-top:0.5rem!important; padding-bottom:0.5rem!important;}
      main {margin-top:100px!important;}
      #toast { font-size: 13px; padding:12px 16px; min-width:120px; }
      .logo-image {
        width: 36px;
        height: 36px;
      }
      .brand-text {
        font-size: 1.25rem!important;
      }
      h2 {
        font-size: 1.75rem!important;
      }
      .glass {
        padding: 1.5rem 1rem;
        border-radius: 1.5rem;
      }
      input, select, textarea {
        padding: 0.875rem!important;
        font-size: 16px!important;
      }
      label {
        font-size: 15px!important;
      }
      .brand-btn {
        padding: 0.875rem 2rem!important;
        font-size: 16px!important;
      }
    }

    @media (max-width:380px){
      .logo-wrapper {
        gap: 0.5rem;
      }
      .brand-text {
        font-size: 1.1rem!important;
      }
      nav a {
        font-size: 14px;
        padding: 0.4rem 0.75rem;
      }
    }
  </style>
  <script src="/nav-active.js" defer></script>
</head>
<body class="text-gray-800 overflow-x-hidden">

  <!-- Toast -->
  <div id="toast">ویترینت فعلا فقط در سنندج فعال است.</div>

  <!-- Header شیشه‌ای و ریسپانسیو با استایل بهبود یافته -->
  <header class="fixed top-0 inset-x-0 z-20 border-b shadow flex items-center justify-between px-6 py-4">
    <a href="index.html" class="logo-container flex items-center gap-3 select-none shrink-0">
      <div class="logo-wrapper">
        <img src="assets/images/vitrinet-logo.svg" alt="ویترینت" class="logo-image"/>
        <span class="brand-text font-extrabold text-2xl md:text-3xl" style="font-family:'Vazirmatn',sans-serif;">ویترینت</span>
      </div>
    </a>
    <nav class="flex items-center gap-3 text-base flex-shrink-0">
      <a href="index.html" class="text-gray-700">خانه</a>
      <a href="login.html" class="text-gray-700">ورود</a>
    </nav>
  </header>

  <!-- فرم ثبت‌نام کاربر -->
  <main class="max-w-xl mx-auto mt-40 mb-10 px-4 sm:px-0 relative z-10">
    <section class="glass border rounded-2xl shadow-2xl p-8 sm:p-12">
      <div class="text-center mb-10">
        <h2 class="text-3xl sm:text-4xl font-black bg-gradient-to-l from-[#10b981] to-[#0ea5e9] text-transparent bg-clip-text mb-3 tracking-tight">ثبت‌نام در ویترینت</h2>
        <p class="text-gray-600 text-base font-medium">به جامعه ویترینت خوش آمدید</p>
      </div>
      <form id="signupForm" class="space-y-6" autocomplete="off" novalidate>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 form-section">
          <div>
            <label class="block text-base font-bold mb-2 text-gray-700">نام</label>
            <input name="firstname" type="text" class="w-full border-2 rounded-xl p-3.5 text-base bg-white shadow-sm transition" placeholder="مثلاً امیرحسین" required />
            <div class="err-text hidden"></div>
          </div>
          <div>
            <label class="block text-base font-bold mb-2 text-gray-700">نام خانوادگی</label>
            <input name="lastname" type="text" class="w-full border-2 rounded-xl p-3.5 text-base bg-white shadow-sm transition" placeholder="مثلاً کریمی" required />
            <div class="err-text hidden"></div>
          </div>
        </div>
        <div class="form-section">
          <label class="block text-base font-bold mb-2 text-gray-700">شماره موبایل</label>
          <input name="phone" type="tel" class="w-full border-2 rounded-xl p-3.5 text-base bg-white shadow-sm transition" placeholder="مثلاً 09121234567" inputmode="tel" autocomplete="tel" required />
          <div class="err-text hidden"></div>
        </div>
        <div class="form-section">
          <label class="block text-base font-bold mb-2 text-gray-700">شهر محل سکونت</label>
          <input id="cityfield" type="text" value="سنندج" readonly tabindex="-1"
            class="w-full border-2 rounded-xl p-3.5 text-base bg-gray-50 text-gray-500 shadow-sm transition cursor-not-allowed select-none opacity-90"
            style="pointer-events:auto;" />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 form-section">
          <div>
            <label class="block text-base font-bold mb-2 text-gray-700">رمز عبور</label>
            <input name="password" type="password" class="w-full border-2 rounded-xl p-3.5 text-base bg-white shadow-sm transition" placeholder="حداقل ۸ کاراکتر" autocomplete="new-password" required />
            <div class="err-text hidden"></div>
          </div>
          <div>
            <label class="block text-base font-bold mb-2 text-gray-700">تکرار رمز عبور</label>
            <input name="password2" type="password" class="w-full border-2 rounded-xl p-3.5 text-base bg-white shadow-sm transition" placeholder="تکرار رمز عبور" autocomplete="new-password" required />
            <div class="err-text hidden"></div>
          </div>
        </div>
        <div class="flex items-start gap-3 text-sm mt-4 form-section">
          <input type="checkbox" id="terms" required class="accent-[#10b981] w-5 h-5 rounded border-gray-300 mt-0.5 cursor-pointer" />
          <label for="terms" class="select-none text-gray-700 cursor-pointer leading-relaxed">
            <span>قوانین و مقررات ویترینت را می‌پذیرم.</span>
            <a href="terms.html" class="text-[#0ea5e9] font-extrabold hover:underline mr-1">مطالعه قوانین</a>
          </label>
        </div>
        <div class="text-center mt-10 form-section">
          <button type="submit" class="brand-btn py-4 px-12 rounded-xl font-bold text-lg shadow-lg transition-all duration-200 w-full sm:w-auto">ثبت‌نام</button>
        </div>
      </form>
      <div class="text-center text-base text-gray-600 mt-8 font-medium">
        قبلاً ثبت‌نام کردی؟
        <a href="login.html" class="text-[#0ea5e9] hover:underline font-extrabold">ورود</a>
      </div>
    </section>
  </main>

  <!-- فوتر شیک و جمع و جور -->
  <footer class="mt-20 bg-white/80 backdrop-filter backdrop-blur-lg border-t border-gray-200 text-center text-xs sm:text-sm text-gray-500 py-6 rounded-t-3xl relative z-10" style="box-shadow: 0 -4px 20px rgba(16, 185, 129, 0.1);">
    © 2025 <span class="font-extrabold" style="background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Vitrinet</span> - همه حقوق محفوظ است.
  </footer>

<script>
  // toast
  const toast = document.getElementById('toast');
  const cityField = document.getElementById('cityfield');
  cityField.addEventListener('click', function(e) {
    toast.innerText = "ویترینت فعلا فقط در سنندج فعال است.";
    toast.classList.add('active');
    setTimeout(()=>toast.classList.remove('active'), 2000);
  });

  // فرم اعتبارسنجی ساده و فارسی
// فرم اعتبارسنجی ساده و فارسی
document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();
  let valid = true;
  this.querySelectorAll('input').forEach(inp=>{
    inp.classList.remove('input-error');
    let err = inp.parentNode.querySelector('.err-text');
    if (err) err.classList.add('hidden');
  });

  let fn = this.firstname, ln = this.lastname, phone = this.phone, pass = this.password, pass2 = this.password2;
  if (!fn.value.trim()) {
    setError(fn, 'لطفا نام خود را وارد کنید');
    valid = false;
  }
  if (!ln.value.trim()) {
    setError(ln, 'لطفا نام خانوادگی خود را وارد کنید');
    valid = false;
  }
  if (!/^09\d{9}$/.test(phone.value)) {
    setError(phone, 'شماره موبایل معتبر وارد کنید');
    valid = false;
  }
  if (!pass.value) {
    setError(pass, 'رمز عبور را وارد کنید');
    valid = false;
  } else if (pass.value.length < 8) {
    setError(pass, 'رمز عبور باید حداقل ۸ کاراکتر باشد');
    valid = false;
  }
  if (!pass2.value) {
    setError(pass2, 'تکرار رمز عبور را وارد کنید');
    valid = false;
  } else if (pass.value !== pass2.value) {
    setError(pass2, 'رمزهای عبور یکسان نیستند');
    valid = false;
  }
  let terms = this.terms;
  if (!terms.checked) {
    alert("لطفا قوانین و مقررات را بپذیرید.");
    valid = false;
  }

  if (valid) {
    // ارسال اطلاعات ثبت‌نام به سرور (API جدید)
    fetch("http://localhost:5000/api/auth/register-user", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        firstname: fn.value,
        lastname: ln.value,
        phone: phone.value,
        password: pass.value
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // بعد از موفقیت ثبت‌نام، هدایت به صفحه وریفای
        window.location.href = "verify-user.html?phone=" + encodeURIComponent(phone.value);
      } else {
        alert(data.message || "خطا در ثبت‌نام");
      }
    })
    .catch(() => alert("ارتباط با سرور برقرار نشد!"));
  }
});


function setError(input, msg) {
  input.classList.add('input-error');
  let err = input.parentNode.querySelector('.err-text');
  if (err) {
    err.innerText = msg;
    err.classList.remove('hidden');
  }
}

</script>
</body>
</html>
