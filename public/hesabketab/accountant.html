<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; connect-src 'self'; img-src 'self' data:; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content">
<meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="Referrer-Policy" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <script src="/security.js" defer></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>دفتر حسابداری فروشگاه</title>
  <meta name="description" content="مدیریت آسان درآمد و هزینه فروشگاه" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="css/accountant.min.css" />
  <link rel="stylesheet" href="css/accountant-overrides.css" />
  <script src="/nav-active.js" defer></script>
  <script src="js/accountant.js" defer></script>
</head>
<body>
  <header class="modern-header">
    <button class="back-btn-modern" id="backToDashboard" type="button" aria-label="بازگشت به پنل">
      <i class="ri-arrow-right-line"></i>
    </button>
    <div class="header-info">
      <h1 id="sellerName">فروشنده عزیز</h1>
      <p>دفتر حسابداری</p>
    </div>
    <div class="header-actions">
      <button class="header-calculator-btn" id="calculatorQuickAccess" type="button">
        <i class="ri-calculator-line" aria-hidden="true"></i>
        <span>ماشین حساب</span>
      </button>
      <button class="theme-toggle-modern" id="themeToggle" type="button" aria-label="تغییر تم">
        <i class="ri-sun-line"></i>
      </button>
    </div>
  </header>

  <main class="modern-container">
    <section class="summary-section" id="dashboardSection">
      <div class="summary-card summary-income">
        <div class="summary-icon">
          <i class="ri-arrow-down-circle-line"></i>
        </div>
        <div class="summary-content">
          <span class="summary-label">کل درآمد</span>
          <strong class="summary-value" id="totalIncome">۰ تومان</strong>
        </div>
      </div>

      <div class="summary-card summary-expense">
        <div class="summary-icon">
          <i class="ri-arrow-up-circle-line"></i>
        </div>
        <div class="summary-content">
          <span class="summary-label">کل هزینه</span>
          <strong class="summary-value" id="totalExpense">۰ تومان</strong>
        </div>
      </div>

      <div class="summary-card summary-balance">
        <div class="summary-icon">
          <i class="ri-wallet-3-line"></i>
        </div>
        <div class="summary-content">
          <span class="summary-label">سود خالص</span>
          <strong class="summary-value" id="totalBalance">۰ تومان</strong>
        </div>
      </div>
    </section>

    <section class="stats-section">
      <div class="stat-box stat-pending">
        <i class="ri-time-line"></i>
        <div>
          <strong id="pendingAmount">۰</strong>
          <span>در انتظار</span>
        </div>
      </div>
      <div class="stat-box stat-overdue">
        <i class="ri-alarm-warning-line"></i>
        <div>
          <strong id="overdueAmount">۰</strong>
          <span>سررسید گذشته</span>
        </div>
      </div>
      <div class="stat-box stat-paid">
        <i class="ri-checkbox-circle-line"></i>
        <div>
          <strong id="paidCount">۰</strong>
          <span>تسویه شده</span>
        </div>
      </div>
    </section>

    <section class="charts-section">
      <div class="chart-card">
        <h3><i class="ri-pie-chart-line"></i> توزیع دسته‌بندی‌ها</h3>
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="chart-card">
        <h3><i class="ri-bar-chart-line"></i> روش‌های پرداخت</h3>
        <canvas id="paymentChart"></canvas>
      </div>
    </section>

    <button class="fab-button" id="fabAdd" type="button" aria-label="ثبت تراکنش جدید">
      <i class="ri-add-line"></i>
    </button>

    <div class="modal-overlay" id="addModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="ri-add-circle-line"></i> ثبت تراکنش جدید</h2>
          <button class="modal-close" id="modalClose" type="button" aria-label="بستن">
            <i class="ri-close-line"></i>
          </button>
        </div>
        
        <form id="entryForm" novalidate>
          <div class="type-selector">
            <label class="type-option type-income">
              <input type="radio" name="type" value="income" checked />
              <div class="type-content">
                <i class="ri-arrow-down-circle-line"></i>
                <span>درآمد</span>
              </div>
            </label>
            <label class="type-option type-expense">
              <input type="radio" name="type" value="expense" />
              <div class="type-content">
                <i class="ri-arrow-up-circle-line"></i>
                <span>هزینه</span>
              </div>
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>عنوان تراکنش <span class="required">*</span></span>
              <input type="text" name="title" placeholder="مثال: فروش امروز" required />
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>مبلغ (تومان) <span class="required">*</span></span>
              <div class="input-with-calculator">
                <input type="number" name="amount" id="amountInput" min="0" step="1000" placeholder="۱۰۰۰۰۰" required />
                <button type="button" class="calculator-trigger" id="calculatorTrigger" aria-label="ماشین حساب">
                  <i class="ri-calculator-line"></i>
                </button>
              </div>
            </label>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>
                <span>دسته‌بندی</span>
                <select name="category">
                  <option value="فروش محصول">فروش محصول</option>
                  <option value="هزینه ثابت">هزینه ثابت</option>
                  <option value="حقوق و دستمزد">حقوق و دستمزد</option>
                  <option value="تبلیغات">تبلیغات</option>
                  <option value="خرید کالا">خرید کالا</option>
                  <option value="عمومی">عمومی</option>
                </select>
              </label>
            </div>
            <div class="form-group">
              <label>
                <span>روش پرداخت</span>
                <select name="paymentMethod">
                  <option value="cash">نقدی</option>
                  <option value="card">کارتخوان</option>
                  <option value="transfer">کارت به کارت</option>
                  <option value="online">آنلاین</option>
                  <option value="cheque">چک</option>
                </select>
              </label>
            </div>
          </div>

          <button type="button" class="advanced-toggle" id="advancedToggle">
            <i class="ri-arrow-down-s-line"></i>
            <span>اطلاعات بیشتر (اختیاری)</span>
          </button>

          <div class="advanced-fields" id="advancedFields">
            <div class="form-row">
              <div class="form-group">
                <label>
                  <span>تاریخ ثبت</span>
                  <input type="date" name="recordedAt" />
                </label>
              </div>
              <div class="form-group">
                <label>
                  <span>وضعیت</span>
                  <select name="status">
                    <option value="paid">تسویه شده</option>
                    <option value="pending">در انتظار</option>
                    <option value="overdue">سررسید گذشته</option>
                  </select>
                </label>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>
                  <span>نام طرف حساب</span>
                  <input type="text" name="counterpartyName" placeholder="نام مشتری یا تامین‌کننده" />
                </label>
              </div>
              <div class="form-group">
                <label>
                  <span>شماره فاکتور</span>
                  <input type="text" name="referenceNumber" placeholder="INV-123" />
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>
                <span>تاریخ سررسید</span>
                <input type="date" name="dueDate" />
              </label>
            </div>

            <div class="form-group">
              <label>
                <span>توضیحات</span>
                <textarea name="description" rows="3" placeholder="جزئیات بیشتر (اختیاری)"></textarea>
              </label>
            </div>

            <input type="hidden" name="counterpartyType" value="customer" />
            <input type="hidden" name="tags" value="" />
          </div>

          <p class="form-message" id="formMessage" role="alert"></p>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="ri-save-line"></i>
              ذخیره تراکنش
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-overlay" id="calculatorModal">
      <div class="calculator-wrapper">
        <div class="calculator-header">
          <h3><i class="ri-calculator-line"></i> ماشین حساب</h3>
          <button class="calculator-close" id="calculatorClose" type="button" aria-label="بستن">
            <i class="ri-close-line"></i>
          </button>
        </div>

        <div class="calculator-body">
          <div class="calculator-display">
            <div class="calc-display-block">
              <span class="calc-label">عبارت جاری</span>
              <div class="calc-expression" id="calcExpression">0</div>
            </div>
            <div class="calc-display-block calc-display-block-result">
              <span class="calc-label calc-label-result">نتیجه</span>
              <div class="calc-result" id="calcResult">0</div>
            </div>
          </div>

          <div class="calculator-buttons calculator-grid">
            <button type="button" class="calc-btn calc-btn-function" data-action="clear">پاک کردن</button>
            <button type="button" class="calc-btn calc-btn-function" data-action="backspace" aria-label="حذف رقم آخر">
              <i class="ri-arrow-go-back-line" aria-hidden="true"></i>
            </button>
            <button type="button" class="calc-btn calc-btn-operator" data-action="divide">÷</button>
            <button type="button" class="calc-btn calc-btn-operator" data-action="multiply">×</button>

            <button type="button" class="calc-btn calc-btn-number" data-value="7">۷</button>
            <button type="button" class="calc-btn calc-btn-number" data-value="8">۸</button>
            <button type="button" class="calc-btn calc-btn-number" data-value="9">۹</button>
            <button type="button" class="calc-btn calc-btn-operator" data-action="subtract">−</button>

            <button type="button" class="calc-btn calc-btn-number" data-value="4">۴</button>
            <button type="button" class="calc-btn calc-btn-number" data-value="5">۵</button>
            <button type="button" class="calc-btn calc-btn-number" data-value="6">۶</button>
            <button type="button" class="calc-btn calc-btn-operator" data-action="add">+</button>

            <button type="button" class="calc-btn calc-btn-number" data-value="1">۱</button>
            <button type="button" class="calc-btn calc-btn-number" data-value="2">۲</button>
            <button type="button" class="calc-btn calc-btn-number" data-value="3">۳</button>
            <button type="button" class="calc-btn calc-btn-equals" data-action="equals">=</button>

            <button type="button" class="calc-btn calc-btn-number calc-btn-zero" data-value="0">۰</button>
            <button type="button" class="calc-btn calc-btn-number" data-value=".">.</button>
          </div>

          <div class="calculator-actions">
            <button type="button" class="calc-action-btn calc-action-clear" id="calcClear">
              <i class="ri-delete-bin-line" aria-hidden="true"></i>
              پاک کردن و بستن
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="transactions-section" id="transactionsSection">
      <div class="section-header">
        <h2><i class="ri-file-list-3-line"></i> تراکنش‌های اخیر</h2>
        <button class="btn-filter" id="filterToggle" type="button">
          <i class="ri-filter-3-line"></i>
          فیلتر
        </button>
      </div>

      <div class="filters-panel" id="filtersPanel">
        <form id="filtersForm">
          <div class="filter-row">
            <input type="search" name="search" id="searchQuery" placeholder="جستجو..." />
            <select name="type">
              <option value="">همه انواع</option>
              <option value="income">درآمد</option>
              <option value="expense">هزینه</option>
            </select>
          </div>
          <div class="filter-row">
            <select name="category">
              <option value="">همه دسته‌ها</option>
              <option value="فروش محصول">فروش محصول</option>
              <option value="هزینه ثابت">هزینه ثابت</option>
              <option value="حقوق و دستمزد">حقوق و دستمزد</option>
              <option value="تبلیغات">تبلیغات</option>
              <option value="خرید کالا">خرید کالا</option>
            </select>
            <select name="status">
              <option value="">همه وضعیت‌ها</option>
              <option value="paid">تسویه شده</option>
              <option value="pending">در انتظار</option>
              <option value="overdue">سررسید گذشته</option>
            </select>
          </div>
          <div class="filter-actions">
            <button type="submit" class="btn-apply">اعمال</button>
            <button type="reset" class="btn-reset" id="resetFilters">پاک کردن</button>
          </div>
          <input type="hidden" name="from" />
          <input type="hidden" name="to" />
          <input type="hidden" name="paymentMethod" />
        </form>
      </div>

      <div class="active-filters" id="activeFilters"></div>

      <div class="transactions-list" id="transactionsList">
        <div id="entriesBody"></div>
        <div class="empty-state" id="emptyState">
          <i class="ri-inbox-line"></i>
          <p>هنوز تراکنشی ثبت نشده</p>
          <button class="btn-empty-add" onclick="document.getElementById('fabAdd').click()">
            <i class="ri-add-line"></i>
            ثبت اولین تراکنش
          </button>
        </div>
      </div>

      <div style="display: none;">
        <span id="totalEntriesCount">0</span>
        <span id="pendingCount">0</span>
        <span id="overdueCount">0</span>
        <span id="paidAmount">0</span>
        <div id="categoryBreakdown"></div>
        <div id="paymentBreakdown"></div>
        <div id="upcomingDueList"></div>
        <table class="entries-table"><tbody></tbody></table>
      </div>
    </section>

  </main>

  <nav class="bottom-nav" aria-label="ناوبری اصلی">
    <button class="nav-item is-active" type="button" data-action="dashboard">
      <i class="ri-dashboard-line"></i>
      <span>خانه</span>
    </button>
    <button class="nav-item" type="button" data-action="add">
      <i class="ri-add-circle-line"></i>
      <span>ثبت</span>
    </button>
    <button class="nav-item" type="button" data-action="report">
      <i class="ri-bar-chart-2-line"></i>
      <span>گزارش</span>
    </button>
  </nav>

</body>
</html>
